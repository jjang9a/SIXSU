<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template}">

<head>
	<meta charset="UTF-8">
	<title>공통코드 관리</title>
	<style>
		h1 {
			margin-bottom: 70px;
		}

		h5 {
			padding-left: 10px;
			margin-top: 5px;
			margin-bottom: 15px;
			font-family: 'MaruBuri';
			float: left;
		}

		.rightBtn {
			float: right;
		}

		#grid {
			width: 350px;
			margin: auto;
		}

		#search {
			width: 350px;
			margin: auto;
			height: 520px;
			background-color: white;
			padding-top: 170px;
			display: none;
			clear: both;
		}

		.codeBack {
			background-color: #ccdceb;
			padding: 22px;
		}

		#group {
			/* width: 420px; */
			float: left;
			margin-left: 70px;
		}

		#comm {
			float: left;
			width: 1000px;
			margin-left: 70px;
		}

		button {
			border: none;
			height: 45px;
			width: 100px;
			background-color: white;
			font-size: 15px;
		}

		.gSel {
			background-color: #ccdceb;
		}

		#searchForm {
			width: 265px;
			height: 150px;
			background-color: #e5edf5;
			margin: auto;
			text-align: center;
			padding-top: 35px;
			border-radius: 15px;
		}

		select {
			height: 29px;
		}

		#searchKey {
			width: 160px;
			background-color: white;
			border: 0.1px solid black;
		}

		.tab button {
			font-weight: bold;
		}

		.tab {
			float: left;
		}

		#groupAdd {
			float: right;
			padding: 11px 18px 0 10px;
		}

		.modalTbl {
			margin: auto;
			text-align: center;
			height: 100px;
		}

		.modal-body {
			background: #e5edf5;
		}

		.modalTbl td {
			padding-right: 20px;
		}

		#grid:hover {
			cursor: pointer;
		}
	</style>

</head>

<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">공통코드 관리</h1>

		<!-- 왼쪽 틀 시작 -->
		<div id="group" class="codeBack">
			<!-- 탭 -->
			<div class="tab">
				<button type="button" id="gc">그룹코드</button>
				<button type="button" id="gs" class="gSel">검색</button>
			</div>
			<div id="groupAdd" sec:authorize="hasRole('ROLE_A')">
				<img src="/assets/img/folder-plus.svg" style="height:25px">
			</div>
			<!-- 그룹코드 선택시 : 그리드 (디폴트) -->
			<div id="grid"></div>
			<!-- 검색 선택시 : 검색 폼 -->
			<div id="search">
				<form action="" method="get" id="searchForm">
					<select name="searchType">
						<option value="code">코드</option>
						<option value="name">이름</option>
						<option value="group">그룹</option>
					</select> <input type="text" id="searchKey" name="searchKey"><br>
					<br>
					<button type="button" class="sixBtn2">검색</button>
				</form>
			</div>
		</div>
		<!-- 왼쪽 틀 끝 -->

		<!-- 오른쪽 틀 -->
		<div id="comm" class="codeBack">
			<h5>상세정보</h5>
			<div class="rightBtn" sec:authorize="hasRole('ROLE_A')">
				<button type="button" class="sixBtn2" id="addBtn">추가</button>
				<button type="button" class="sixBtn2" id="saveBtn">저장</button>
			</div>
			<div id="commGrid"></div>
		</div>
		<!-- 오른쪽 틀 끝 -->

		<!-- 그룹코드 등록 Modal 시작 -->
		<div class="modal fade" id="groupAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="groupAddModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="groupAddModalLabel" style="font-family: 'MaruBuri';">그룹코드 등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<!-- 그룹코드 등록 모달 바디 -->
					<div class="modal-body">
						<form action="" method="post" id="groupAddForm">
							<table class="modalTbl">
								<tr>
									<td>그룹코드<span class="needStar"> *</span></td>
									<td><input type="text" name="gId" id="gId"></td>
								</tr>
								<tr>
									<td>그룹명<span class="needStar"> *</span></td>
									<td><input type="text" name="gName" id="gName"></td>
								</tr>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="sixBtn2" id="gAddBtn">등록</button>
						<button type="button" class="sixBtn2" data-bs-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 그룹코드 등록 Modal 끝 -->


		<script>
			// 공통코드 그리드 스크립트
			window.onload = function () {
				$.ajax({
					url: "/basic/groupList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						console.log(result)
						grid.resetData(result);
					}
				});
				// 윈도우 온로드 괄호			
			}
			const grid = new tui.Grid({
				el: document.getElementById('grid'),
				scrollX: false,
				scrollY: true,
				rowHeight: 45,
				minBodyHeight: 495,
				columns: [{
					header: '그룹코드',
					name: 'gid',
					align: 'center'
				}, {
					header: '그룹명',
					name: 'gname',
					align: 'center'
				}]
			});

			// 그리드 색 변경 테마 적용
			tui.Grid.applyTheme('default', {
				cell: {
					header: {
						background: '#e5edf5'
					},
					normal: {
						background: '#ffffff'
					},
					disabled: {
						background: '#ffffff',
						text: '#000'
					}
				},
				row: {
					hover: {
						background: '#fefafa'
					}
				}
			});

			// 그룹코드-검색 탭 토글
			$('#gc').on('click', function (e) {
				$(this).removeClass('gSel');
				$('#gs').addClass('gSel');
				$('#grid').css('display', 'block');
				$('#search').css('display', 'none');
			})

			$('#gs').on('click', function (e) {
				$(this).removeClass('gSel');
				$('#gc').addClass('gSel');
				$('#grid').css('display', 'none');
				$('#search').css('display', 'block');
			})

			// 오른쪽 그리드 생성
			const commGrid = new tui.Grid({
				el: document.getElementById('commGrid'),
				scrollX: false,
				scrollY: true,
				minBodyHeight: 400,
				rowHeight: 45,
				rowHeaders: ['rowNum'],
				columns: [{
					header: '그룹코드',
					name: 'gid',
					align: 'center'
				}, {
					header: '공통코드',
					name: 'comId',
					align: 'center',
					editor: 'text'
				}, {
					header: '코드명',
					name: 'comName',
					align: 'center',
					editor: 'text'
				}, {
					header: '설명',
					name: 'comNote',
					align: 'center',
					editor: 'text'
				}, {
					header: '사용여부',
					name: 'comStat',
					align: 'center',
					formatter: 'listItemText',
					editor: {
						type: 'radio',
						options: {
							listItems: [{
								text: '사용',
								value: 'Y'
							}, {
								text: '비사용',
								value: 'N'
							}]
						}
					}
				}]
			});

			// 그리드에 스크롤 부여
			grid.setBodyHeight(495)
			commGrid.setBodyHeight(495)

			// 그룹코드 선택 시 선택정보 기반으로 소속 공통코드 데이터 불러오기
			let groupKey = '';
			let selRowKey = '';
			//let oldCount = '';
			grid.on('click', function (ev) {
				// 열을 더블클릭하면 그룹코드 정보를 변수에 저장
				console.log("dblclick");
				if (selRowKey != ev.rowKey) { // 그룹코드 선택 정보가 달라졌다면
					grid.removeRowClassName(selRowKey, 'cell-pink'); // 지난 그룹코드에서 음영 제거
				}
				grid.addRowClassName(ev.rowKey, 'cell-pink'); // 새로운 그룹코드에 음영 넣기
				selRowKey = ev.rowKey
				let dataRow = grid.getRow(ev.rowKey);
				groupKey = dataRow.gid;

				// 오른쪽 그리드 데이터 불러올 ajax호출
				$.ajax({
					url: '/basic/commList',
					type: 'get',
					data: {
						"searchType": "group",
						"searchKey": groupKey
					},
					dataType: 'json',
					success: function (result) {
						commGrid.resetData(result);
						setRowDisabled(commGrid);
						//oldCount = commGrid.getRowCount();
					},
					error: function () {
						alert('공통코드 조회 중 오류 발생!');
					}
				})
			});

			function setRowDisabled(grid) {
				let rowList = grid.getData();
				rowList.forEach((obj) => {
					grid.disableCell(obj.rowKey, 'comId');
				});

			}
			// 검색버튼 클릭 시 알맞은 데이터 불러오기
			$('#searchForm button').on('click', function (e) {
				$.ajax({
					url: '/basic/commList',
					type: 'get',
					data: $('#searchForm').serialize(),
					dataType: 'json',
					success: function (result) {
						grid.removeRowClassName(selRowKey, 'cell-pink'); // 그룹코드 쪽 음영 제거
						groupKey = ''; // 그룹키가 남아있지 않도록 초기화(추가 불가)
						commGrid.resetData(result);
					},
					error: function () {
						alert('공통코드 조회 중 오류 발생!');
					}
				})
			})

			// 검색창 엔터 버튼 이벤트
			$("#searchKey").on('keydown', function (e) {
				e.preventDefault();
				if (e.keyCode == 13) {
					$("#searchForm button").click();
				}
			})

			// 추가 버튼 이벤트

			//let newCount = '';
			$('#addBtn').on('click', function (e) {
				if (groupKey == '') {
					alert('그룹코드가 선택되지 않았습니다!');
					// 그룹이 선택되어 있는 경우 그 빈 줄을 띄워 그 그룹에 새 공통코드 추가
				} else {
					const newData = { // 빈 데이터 열 생성
						gid: groupKey,
						comId: '',
						comName: '',
						comNote: '',
						comStat: 'Y'
					};
					// 그리드에 빈 열 추가
					commGrid.appendRow(newData);
				}
			})

			// 저장 버튼 이벤트
			$('#saveBtn').on('click', function (e) {
				/* // 원래 열 개수와 현재 열 개수를 비교하여 추가 된 열의 정보 배열에 저장
				let newRowsArr = [];
				for(let i=oldCount; i<newCount; i++){
					//console.log(commGrid.getRow(i));
					newRowsArr.push(commGrid.getRow(i));
				} */

				// 수정된 열이 0개가 아니라면 update ajax 호출
				if (commGrid.getModifiedRows().length != 0) {
					$.ajax({
						url: "/basic/modifyCode",
						method: "POST",
						dataType: "JSON",
						contentType: "application/json",
						data: JSON.stringify(commGrid.getModifiedRows()),
						success: function (result) {
							alert('코드정보가 저장되었습니다.')
						},
						error: function (reject) {
							console.log(reject);
							alert('업데이트 과정에서 에러가 발생하였습니다.')
						}
					})
				}
			})

			// 그룹 추가버튼 이벤트
			$('#groupAdd').on('click', (e) => {
				$('#groupAddModal').modal('show');
			})
			$('#gAddBtn').on('click', (e) => {
				$.ajax({
					url: '/basic/addGroup',
					type: 'post',
					data: $('#groupAddForm').serialize(),
					dataType: 'json',
					success: function (result) {
						alert('그룹이 성공적으로 등록되었습니다');
						const appendedData = result
						grid.appendRow(appendedData);
						$('#groupAddModal input').val('');
						$('#groupAddModal').modal('hide');
					},
					error: function (err) {
						console.log(err)
					}
				});
			})
		</script>
	</div>
</body>

</html>
