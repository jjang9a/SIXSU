<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template}">

<head>
	<meta charset="UTF-8">
	<title>완제품 관리</title>
	<style>
		h1 {
			margin-bottom: 25px;
		}

		#cpTable {
			margin: auto;
		}

		#cpTable input,
		select {
			padding-left: 10px;
			width: 230px;
		}

		#divRadio input {
			padding-left: 7px;
			width: 20px;
		}

		#cpTable td {
			padding: 4px 20px;
			text-align: center;
		}

		.divBtn {
			text-align: center;
			padding: 15px 0 30px 0;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">완제품 관리</h1>

		<!-- 정보입력 폼 -->
		<form action="" method="post" id="cpForm" onsubmit="return false">
			<table id="cpTable">
				<tr>
					<td>완제품 코드</td>
					<td><input type="text" name="cpId" id="cpId" class="empty" placeholder="검색"></td>
					<td>제품명<span class="needStar"> *</span></td>
					<td><input type="text" name="cpName" id="cpName" class="empty" placeholder="검색"></td>
				</tr>
				<tr>
					<td>규격</td>
					<td><select name="cpSize" id="cpSize" style="height: 30px;">
							<option value="">----- 선택 -----</option>
							<option th:each="type : ${types}" th:value="${type.comId}" th:text="${type.comName}">
							</option>
						</select></td>
					<td>활성여부<span class="needStar"> *</span></td>
					<td>
						<div id="divRadio">
							<input type="radio" id="cpStat1" name="cpStat" value="Y" checked>
							<label for="cpStat1">사용</label>
							<input type="radio" id="cpStat2" name="cpStat" value="N">
							<label for="cpStat2">비사용</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>관리LOT수량</td>
					<td><input type="text" name="cpLot" id="cpLot" class="empty">
					<td>단위<span class="needStar"> *</span></td>
					<td><input type="text" name="cpUnit" id="cpUnit" value="EA"></td>
				</tr>
				<tr>
					<td>비고</td>
					<td colspan="4"><input type="text" name="cpNote" id="cpNote" class="empty" style="width : 610px;">
					</td>
				</tr>
			</table>
		</form>
		<div class="divBtn">
			<button type="button" class="sixBtn2" id="searchBtn">검색</button>
			<button type="button" class="sixBtn2" id="addBtn">등록</button>
			<button type="button" class="sixBtn2" id="modiBtn">수정</button>
			<button type="button" class="sixBtn3" id="initBtn">초기화</button>
		</div>
		<!-- 상단 폼 끝 -->

		<!-- 완제품 목록 그리드 -->
		<div id="grid"></div>

		<script>
			window.onload = function () {
				let initData = '';
				let nowData = '';
				$.ajax({
					url: "/basic/cpList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
						initData = result;
						nowData = result;
					}
				});
			}
			const grid = new tui.Grid({
				el: document.getElementById('grid'),
				scrollX: false,
				scrollY: false,
				minBodyHeight: 400,
				pageOptions: {
					useClient: true,
					perPage: 10
				},
				columns: [{
					header: '완제품코드',
					name: 'cpId',
					align: 'center'
				}, {
					header: '제품명',
					name: 'cpName',
					align: 'center'
				}, {
					header: '규격ID',
					name: 'cpSize',
					hidden: true
				}, {
					header: '규격',
					name: 'comName',
					align: 'center'
				}, {
					header: '단위',
					name: 'cpUnit',
					align: 'center'
				}, {
					header: '관리LOT수량',
					name: 'cpLot',
					align: 'right',
					formatter: ({
						value
					}) => {
						return value.toLocaleString()
					}
				}, {
					header: '비고',
					name: 'cpNote',
					align: 'center'
				}, {
					header: '활성여부',
					name: 'cpStat',
					align: 'center',
					formatter: ({
						value
					}) => {
						if (value == 'Y') {
							return "사용"
						} else {
							return "비사용"
						}
					}
				}]
			});

			// 그리드 색 변경 테마 적용
			tui.Grid.applyTheme('default', {
				cell: {
					header: {
						background: '#e5edf5'
					},
					normal: {
						background: '#ffffff'
					}
				},
				row: {
					hover: {
						background: '#fefafa'
					}
				}
			});

			// 등록 버튼 이벤트
			$('#addBtn').on('click', function (e) {
				if (selRow != '') {
					alert('수정중에는 등록 할 수 없습니다. 초기화 후 등록해주세요.')
				} else {
					$.ajax({
						url: '/basic/addCp',
						type: 'post',
						data: $('#cpForm').serialize(),
						dataType: 'json',
						success: function (result) {
							alert('완제품이 성공적으로 등록되었습니다');
							//등록 버튼을 누르면 테이블에 들어갈 데이터 설정      
							const appendedData = result
							grid.prependRow(appendedData);
						},
						error: function () {
							alert('완제품 등록 중 오류가 발생했습니다!');
							$('.empty').val('');
							$('#cpSize').val('').prop("selected", true);
							$("input:radio[name='cpStat']:radio[value='Y']").prop('checked', true);
						}
					});
				}
			});

			// 열을 클릭하면 위쪽 폼으로 데이터 가져오기
			let selRow = '';
			grid.on('click', function (e) {
				// 열을 클릭하면 열 정보를 변수에 저장
				selRow = e.rowKey;
				let dataRow = grid.getRow(selRow);
				$('#cpId').val(dataRow.cpId);
				$('#cpName').val(dataRow.cpName);
				$('#cpLot').val(dataRow.cpLot);
				$('#cpNote').val(dataRow.cpNote);
				if (dataRow.cpStat == 'Y') {
					$("input:radio[name='cpStat']:radio[value='Y']").prop('checked', true);
				} else {
					$("input:radio[name='cpStat']:radio[value='N']").prop('checked', true);
				}
				$('#cpSize').val(dataRow.cpSize).prop("selected", true);
			})

			// 수정 버튼 이벤트
			$('#modiBtn').on('click', function (e) {
				if (selRow == '') {
					alert('수정할 데이터가 없습니다.')
				} else {
					$.ajax({
						url: '/basic/modifyCp',
						type: 'post',
						data: $('#cpForm').serialize(),
						dataType: 'json',
						success: function (result) {
							alert('완제품이 성공적으로 수정되었습니다');
							//등록 버튼을 누르면 테이블에 들어갈 데이터 설정 
							const setData = result
							grid.setRow(selRow, setData);
							selRow = '';
							$('.empty').val('');
							$('#cpSize').val('').prop("selected", true);
							$("input:radio[name='cpStat']:radio[value='Y']").prop('checked', true);
						},
						error: function () {
							alert('완제품 수정 중 오류가 발생했습니다!');
						}
					});
				}
			})

			// 검색 버튼 이벤트
			let searchType = '';
			let searchKey = '';
			$('#searchBtn').on('click', function (e) {
				if ($('#cpId').val() == '' && $('#cpName').val() == '') {
					if (initData == nowData) {
						alert('완제품 코드 또는 제품명으로 검색이 가능합니다.')
					} else {
						$.ajax({
							url: "/basic/cpList",
							method: "GET",
							dataType: "JSON",
							success: function (result) {
								grid.resetData(result);
							}
						});
					}
				} else {
					if ($('#cpId').val() != '') {
						searchType = 'id';
						searchKey = $('#cpId').val()
					} else {
						searchType = 'name';
						searchKey = $('#cpName').val()
					}

					$.ajax({
						url: '/basic/searchCp',
						type: 'get',
						data: {
							"searchType": searchType,
							"searchKey": searchKey
						},
						dataType: 'json',
						success: function (result) {
							grid.resetData(result);
							nowData = result;
						},
						error: function () {
							alert('완제품 검색 중 오류 발생!');
						}
					})
				}
			})

			// 검색창 엔터 버튼 이벤트
			$("#cpId").on('keypress', function (e) {
				if (e.keyCode == 13) {
					$('#searchBtn').click();
				}
			})
			$("#cpName").on('keypress', function (e) {
				if (e.keyCode == 13) {
					$('#searchBtn').click();
				}
			})

			// 초기화 버튼 이벤트
			$('#initBtn').on('click', (e) => {
				$.ajax({
					url: "/basic/cpList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
						$('.empty').val('');
						$('#cpSize').val('').prop("selected", true);
						$("input:radio[name='cpStat']:radio[value='Y']").prop('checked', true);
						selRow = '';
					}
				});
			})
		</script>
	</div>
</body>

</html>
