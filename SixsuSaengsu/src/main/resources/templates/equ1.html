<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8">
<title>설비 관리</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<br> 
	<h1 class="mt-4">설비관리</h1>
		<br>
		<hr>
		<br>
		<!-- 등록 수정 삭제 전환 -->
		<div style="float: right" class="btn-group" role="group"
					aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="btnradio"
						id="btnradio1" autocomplete="off" checked> <label
						class="btn btn-outline-primary" for="btnradio1">등록</label> <input
						type="radio" class="btn-check" name="btnradio" id="btnradio2"
						autocomplete="off"> <label class="btn btn-outline-primary"
						for="btnradio2">수정</label> <input type="radio" class="btn-check"
						name="btnradio" id="btnradio3" autocomplete="off"> <label
						class="btn btn-outline-primary" for="btnradio3">삭제</label>
				</div>
		<!-- 설비상태 드롭다운 -->
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button"
				data-bs-toggle="dropdown" aria-expanded="false">설비 가동 상태</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">대기</a></li>
				<li><a class="dropdown-item" href="#">중지</a></li>
				<li><a class="dropdown-item" href="#">가동</a></li>
			</ul>
		</div>
	   <br>
	   
	   <!-- 인풋창 -->
				<br> * 설비코드 : <input type="text" name="name"><br>
				<br> * 공정코드 : <input type="text" name="name"><br>
				<br> * 모델 : <input type="text" name="name"><br>
				<br> * 설비명 : <input type="text" name="name"><br>
				<br> * 설비라인 : <input type="text" name="name"><br>
				<br> * 점검주기 : <input type="text" name="name"><br>
				<br> * 담당자 : <input type="text" name="name"><br>
				<br><br>

	<!-- 설비 리스트 목록 -->			
<div id="grid"></div>
    <script>
    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        data: {
            api: {
              readData: { url: '/api/readData', method: 'GET' }
            }
          },
        rowData: {weight:1000},
        
        scrollX: false,
        scrollY: false,
        minBodyHeight: 10,
        rowHeaders: ['rowNum'],
        pageOptions: {
          page: 1,
          perPage: 10,
          totalCount: 20
        },
        columns: [
          {
            header: '설비코드',
            name: '설비코드'
          },
          {
            header: '공정코드',
            name: '공정코드'
          },
          {
            header: '설비라인',
            name: '설비라인'
          },
          {
            header: '설비상태',
            name: '설비상태'
          },
          {
            header: '점검주기',
            name: '점검주기'
          },
          {
             header: '모델',
             name: '모델'
          },
          {
              header: '담당자',
              name: '담당자'
           }
        ],
        data: [
        {
          설비코드: 'EQU_001',
          공정코드: 'PROC_001',
          모델: 'MODEL_001',
          설비명: '사출설비',
          설비라인: '라인 A',
          설비상태: '비가동',
          점검주기: '1개월',
          담당자: '고대준'
        },
        {
            설비코드: 'EQU_002',
            공정코드: 'PROC_002',
            모델: 'MODEL_002',
            설비명: '병입설비',
            설비라인: '라인 B',
            설비상태: '가동',
            점검주기: '2개월',
            담당자: '고대준'
        },
          {
            설비코드: 'EQU_003',
            공정코드: 'PROC_003',
            모델: 'MODEL_003',
            설비명: '가공설비',
            설비라인: '라인 C',
            설비상태: '비가동',
            점검주기: '3개월',
            담당자: '고대준'
          },
          {
              설비코드: 'EQU_004',
              공정코드: 'PROC_004',
              모델: 'MODEL_004',
              설비명: '포장설비',
              설비라인: '라인 D',
              설비상태: '가동',
              점검주기: '4개월',
              담당자: '고대준'
          },
          {
              설비코드: 'EQU_005',
              공정코드: 'PROC_005',
              모델: 'MODEL_005',
              설비명: '가공설비',
              설비라인: '라인 C',
              설비상태: '비가동',
              점검주기: '3개월',
              담당자: '곽호섭'
          },
        ]
    });
    
    
    </script>
    <button type="submit" class="" style="float: right;">저장</button>
    
    </div>
</body>
</html>
