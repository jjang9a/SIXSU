<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorate="~{layout/template}">
<head>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {
            background: #f5f5f5
        }

        table {
            border: 1px #8ca5e9 solid;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(61, 103, 243, 0.25);
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }

        th {
            text-align: left;
        }

        thead {
            font-weight: bold;
            color: #fff;
            background: #99bad7;
        }

        td,
        th {
            padding: 1em .5em;
            vertical-align: middle;
        }

        td {
            border-bottom: 1px solid rgb(0, 0, 0);
            background: #fff;
        }

        a {
            color: #0a0500de;
        }

        @media all and (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                text-align: right;
            }

            table {
                position: relative;
                padding-bottom: 0;
                border: none;
                box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            }

            thead {
                float: left;
                white-space: nowrap;
            }

            tbody {
                overflow-x: auto;
                overflow-y: hidden;
                position: relative;
                white-space: nowrap;
            }

            tr {
                display: inline-block;
                vertical-align: top;
            }

            th {
                border-bottom: 1px solid #a1a9ee;
            }

            td {
                border-bottom: 1px solid #e5e5e5;
            }


            #left {
                float:left;
                width:60%;
            }
            #name {
                float: left;
            }
            #right {
                float:right;
            }

        }
    </style>

</head>


<body>
	<div layout:fragment="content">
    
    <h1 class="mt-4">자재발주관리</h1>
    <div id="left">
    발주번호 <input type="number">
    </div>
    <div id="left">
    자재명 <input type="text">
    </div>
    <div id="left">
    거래처명 <input type="text">
    </div>
    <div id="left">
    발주등록일자 <input type="date"> ~ <input type="date" name="">
    </div>
    납기일자 <input type="date"> ~ <input type="date">
    <div>
	    <div id="left">
	    <button onclick="reqCheck()">조회</button>
	    <button>초기화</button>
    </div>
    <div id="left">
	    <button id="reqInsert" onclick="">등록</button>
	    <button>삭제</button>
	    <button>수정</button>
    </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>발주번호</th>
                <th>자재코드</th>
                <th>자재명</th>
                <th>발주량</th>
                <th>거래처명</th>
                <th>발주상태</th>
                <th>발주일</th>
                <th>납기요청일</th>
                <th>납기지연일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td><input type="text" style="width : 50px;"></td>
                <td><input style="width : 50px;"></td>
                <td><input type="number" style="width : 50px;"></td>
                <td><input style="width : 50px;"></td>
                <td></td>
                <td></td>
                <td><input style="width : 50px;"></td>
                <td><input style="width : 50px;"></td>
            </tr>        
            <tr th:each="mrq : ${matreqList}">
                <td>1</td>
                <td th:text="${mrq.matReqId}"></td>
                <td th:text="${mrq.matId}">
                <td >asd</td>
                <td th:text="${mrq.matReqQt}"></td>
                <td>거래처미정</td>
                <td th:text="${mrq.matReqStat}"></td>
                <td th:text="${mrq.matReqDate}"></td>
                <td th:text="${mrq.matEndDate}"></td>
                <td th:text="${mrq.matEndDate}"></td>
            </tr>
        </tbody>
    </table>
	

	</div>
</body>

</script>
	
</html>
