<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template}">

<head>
	<meta charset="UTF-8">
	<title>사원관리</title>
	<style>
		.test {
			padding: 1.5em;

		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">사원관리</h1>
		<div class="test">
			<p>테스트입니다</p>
			

		</div>
		
		<div id="grid"></div>


		<script>
			
			window.onload = function () {
				$.ajax({
					url: "/common/empList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
					}
				});
				const grid = new tui.Grid({
					el: document.getElementById('grid'),
					scrollX: false,
					scrollY: false,
					minBodyHeight: 30,
					rowHeaders: ['rowNum'],
					/* pageOptions: {
						useClient : true,s
						perPage: 5
					}, */
					columns: [{
							header: '사원번호',
							name: 'empId'
						},
						{
							header: '이름',
							name: 'empName'
						},
						{
							header: '연락처',
							name: 'empTell'
						},
						{
							header: '생년월일',
							name: 'empBirth'
							
						},
						{
							header: '입사일',
							name: 'empHire'
						},
						{
							header: '소속부서',
							name: 'empDept'
						},
						{
							header: '직급',
							name: 'empRk'
						},
						{
							header: '상태',
							name: 'empStat'
						},
						{
							header: '비고',
							name: 'empNote'
						},
						
					]
				});
				
				tui.Grid.applyTheme('default', {
				    cell: {
				        header: {
				            background: '#e5edf5'
				        },
				        rowHeader: {
				            background: '#e5edf5'
				        },
				        normal: {
				            background: '#ffffff'
				        }
				    }
				});
				
			}

		
		</script>
	</div>
</body>

</html>
