<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8">
<title>설비 조회</title>
	<style>
		#eTable td {  /* 인풋 창 */
			padding: 4px 10px;
			text-align: left;
		}
		#Btn { /* 버튼 */
			float: right;
		}
		.modalTbl {
			margin: auto;
			text-align: center;
			height: 330px;
		}
		.modal-body {
			background: #e5edf5;
		}
		.modalTbl td {
			padding-right: 20px;
		}
		.modal-footer {
			text-align: center;
		}
	</style>
</head>
<body>
	<div layout:fragment="content">
		
		<br>
		<h1 class="mt-4" style="font-family: 'MaruBuri';">설비조회</h1>
		
			
		<br>
		<hr>
		<br>
		<!-- 검색 버튼 -->
		<div id="Btn">
				<button class="sixBtn1" id="searchBtn">
					<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18"
						fill="currentColor" class="bi bi-search" viewBox="0 2 16 16">
		                <path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
		                </svg>
				</button>
				<button class="sixBtn2" id="reset">초기화</button>
			</div>
		
	 <!-- 검색 인풋 창 -->	
	<table id="eTable">
	<tr>	
		<td>설비코드<span class="needStar"> * </span></td>
		<td><input type="text" name="ecode" id="ecode" class="empty"></td>
		
		<td>설비명<span class="needStar"> * </span></td>
		<td><input type="text" name="ename" id="ename" class="empty"></td>
	</tr>
	</table>	
	 
		
		<br>
		<hr>
		<br>

		<!-- 설비조회 모달창 -->

		<!-- Modal 시작 -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- 모달 헤더 -->
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel"
							style="font-family: 'MaruBuri';">설비 상세 정보</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<!--설비정보(상세) 모달 바디 -->
					
					<div class="modal-body">
						<form action="" method="post" id="addForm">
							<div id="modalTbl">
								<table class="table">
							
									<tr>
										<td>설비코드<span class="needStar"> * </span></td>
										<td><input type="text" name="equCode" id="equCode"></td>
									</tr>
									<tr>
										
										<td>공정코드<span class="needStar"> * </span></td>
										<td><input type="text" name="procId" id="procId"></td>
									</tr>
									<tr>
										<td>설비상태<span class="needStar"> * </span></td>
										<td><input type="text" name="equStat" id="equStat"></td>
									</tr>
									<tr>
										<td>설비명<span class="needStar"> * </span></td>
										<td><input type="text" name="equName" id="equName"></td>
									</tr>
									<tr>
										
										<td>설비라인<span class="needStar"> *</span></td>
										<td><input type="text" name="equLine" id="equLine"></td>
									</tr>
									<tr>
										
										<td>기준온도<span class="needStar"> *</span></td>
										<td><input type="text" name="ctemp" id="ctemp"></td>
									</tr>
									<tr>
										<td>판정<span class="needStar"> *</span></td>
										<td><input type="text" name="equSuit" id="equSuit"></td>
									</tr>
									<tr>
										
										<td>점검일자<span class="needStar"> *</span></td>
										<td><input type="text" name="checkDate" id="checkDate"></td>
									</tr>
									<tr>
										
										<td>점검주기<span class="needStar"> *</span></td>
										<td><input type="text" name="equCheck" id="equCheck"></td>
									</tr>
									<tr>
										
										<td>차기 점검일<span class="needStar"> *</span></td>
										<td><input type="text" name="checkNext" id="checkNext"></td>
									</tr>
									<tr>
										
										<td>점검구분<span class="needStar"> *</span></td>
										<td><input type="text" name="checkType" id="checkType"></td>
									</tr>
									<tr>
										
										<td>점검사유<span class="needStar"> *</span></td>
										<td><input type="text" name="checkInfo" id="checkInfo"></td>
									</tr>
									<tr>
										
										<td>비가동시간<span class="needStar"> *</span></td>
										<td><input type="text" name="operStart" id="operStart"></td>
									</tr>
									<tr>
										
										<td>비가동사유<span class="needStar"> *</span></td>
										<td><input type="text" name="operNote" id="operNote"></td>
									</tr>
									<tr>
										
										<td>비가동구분<span class="needStar"> *</span></td>
										<td><input type="text" name="operType" id="operType"></td>
									</tr>
								</table>
							</div>
						</form>
					</div>
					<!-- 모달 푸터(버튼부분) -->
					<div class="modal-footer">
						<button type="button" class="sixBtn2" data-bs-dismiss="modal">닫기</button>

					</div>
				</div>
			</div>
		</div>
		<!-- Modal 끝 -->
	
		<!-- 그리드 시작 -->
		<div id="grid"></div>

		<script>
	    
	    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        pageOptions: {
			useClient : true,
			perPage: 10
		},
        scrollX: false,
        scrollY: false,
        
        rowHeaders: ['rowNum'],
        columns: [
          {
            header: '설비코드',
            name: 'equCode',
            sortable : true,
            align: 'center'
          },
          {
            header: '공정코드',
            name: 'procId',
            align: 'center'
          },
          {
            header: '설비명',
            name: 'equName',
            align: 'center'
          },
          {
            header: '모델',
            name: 'equModel',
            align: 'center'
          },
          {
	  		header: '설비상태',
			name: 'equStat',
			filter: 'select',
			align: 'center',
			formatter: 'listItemText',
			editor: {
			type: 'select',
			options: {
				listItems: [
					{text: '가동', value: 'Y'},
					{text: '비가동', value: 'N'},	
					]
			      }
		        }
	      },
          {
             header: '설비라인',
             name: 'equLine',
             align: 'center'
          },
          {
             header: '점검주기',
             name: 'equCheck',
             align: 'center'
          },
          {
			 header: '등록일자',
			 name: 'addDate',
			 align: 'center'
			},
          {
             header: '담당자',
             name: 'empId',
             align: 'center'
          },
          {
             header: '차기점검일',
             name: 'checkNext',
             hidden : true
          },
          {
         	header: '판정',
     		name: 'equSuit',
     		filter: 'select',
     		align: 'center',
     		hidden : true,
     		formatter: 'listItemText',
     		editor: {
     		type: 'select',
     		options: {
     			listItems: [
     			{text: '적합', value: 'Y'},
     			{text: '부적합', value: 'N'},	
     		   ]
     	      }
     	    }
     	  },
          {
              header: '점검일자',
              name: 'checkDate',
              hidden : true
          },
          {
              header: '점검구분',
              name: 'checkType',
              hidden : true
          },
          {
              header: '점검사유',
              name: 'checkInfo',
              hidden : true
          },
          {
              header: '비가동시간',
              name: 'operStart',
              hidden : true
          },
          {
              header: '비사동사유',
              name: 'operNote',
              hidden : true
          },
          {
              header: '비가동구분',
              name: 'operType',
              hidden : true
          },
          {
              header: '기준온도',
              name: 'ctemp',
              hidden : true
          },
        ]
     });
        
     
	    window.onload = function(){
	    	
	    	$.ajax({
	    		url : "/equipment/equCon",
	    		method : "GET",
	    		dataType : "JSON",
	    		success : function(result){
	    			grid.resetData(result);
	    		}
	    	});
	  
	    };
      
     tui.Grid.applyTheme('default', {
        cell: {
            header: {
                background: '#e5edf5'
            },
            rowHeader: {
                background: '#e5edf5'
            },
            normal: {
                background: '#ffffff'
            } 
        } 
    });
    

    let selRow = '';
    grid.on('click', ev => {
    	
    	// focus된 셀이 있는 열 전체 select 처리
    	if(selRow != ev.rowKey){
			grid.removeRowClassName(selRow, 'cell-pink');
		}
		grid.addRowClassName(ev.rowKey, 'cell-pink');
		selRow = ev.rowKey;
    	
    	// 클릭한 Row의 정보를 dataRow에 저장
        let dataRow = grid.getRow(ev.rowKey);
    	console.log(dataRow.equCode);
    	console.log(dataRow);
    
    	// 한 열을 클릭시 모달창 띄우기.
    	$('#staticBackdrop').modal('show');
    	
    	$('#equCode').val(dataRow.equCode); // 설비코드
	      $('#procId').val(dataRow.procId); // 공정코드
	      $('#equStat').val(dataRow.equStat); // 설비상태
	      $('#equName').val(dataRow.equName); // 설비명
	      $('#equLine').val(dataRow.equLine); // 설비라인
	      $('#equSuit').val(dataRow.equSuit); // 판정
	      $('#checkDate').val(dataRow.checkDate); // 점검일자
	      $('#equCheck').val(dataRow.equCheck); // 점검주기
	      $('#checkNext').val(dataRow.checkNext); // 차기점검일
	      $('#checkType').val(dataRow.checkType); // 점검구분
	      $('#checkInfo').val(dataRow.checkInfo); // 점검사유
	      $('#operStart').val(dataRow.operStart); // 비가동시작
	      $('#operNote').val(dataRow.operNote); // 비가동 사유
	      $('#operType').val(dataRow.operType); // 비가동 구분
	      $('#ctemp').val(dataRow.ctemp); // 비가동 구분
	  	
      });


    // 조회 검색버튼 기능
    let searchType = '';
    let searchKey = '';
    
    $('#searchBtn').on('click', function(){
    	if($('#ecode').val() == '' && $('#ename').val() == '') {
    			alert('설비코드, 설비명을 입력해 주세요 !')	
    	 } else {
    		 if ($('#ecode').val() != '') {
					searchType = 'code';
					searchKey = $('#ecode').val()
				} else {
					searchType = 'name';
					searchKey = $('#ename').val()
				}
				
				$.ajax({
					url: '/equipment/equFilterAjax',
					type: 'get',
					data: {
						"searchType": searchType,
						"searchKey": searchKey
					},
					dataType: 'json',
					success: function (result) {
						grid.resetData(result);
						nowData = result;
					},
					error: function () {
						alert('오류가 발생했습니다!');
					}
				})
			}

		})
    		
    
    //초기화 버튼 기능
			$('#reset').on("click", function (e) {
				$('#ecode').val('');
				$('#ename').val('');
				
				$.ajax({
					url: "/equipment/equCon",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
						gridInsertRow();
					},
 					error: function(reject){
						console.log(reject);
					}
				});
				
			});

    </script>
	</div>
</body>
</html>
