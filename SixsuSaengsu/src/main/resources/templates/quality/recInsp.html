				$(document).ready(function() {
					  // 적합 수량과 부적합 수량의 합을 계산하는 함수
					  function calQt() {
					    let packageY = parseInt($('#packageY').val()) || 0;
					    let fmmY = parseInt($('#fmmY').val()) || 0;
					    let ivY = parseInt($('#ivY').val()) || 0;
					    let mpY = parseInt($('#mpY').val()) || 0;
					    let densityY = parseInt($('#densityY').val()) || 0;
					    let weightY = parseInt($('#weightY').val()) || 0;
					
					    let packageN = parseInt($('#packageN').val()) || 0;
					    let fmmN = parseInt($('#fmmN').val()) || 0;
					    let ivN = parseInt($('#ivN').val()) || 0;
					    let mpN = parseInt($('#mpN').val()) || 0;
					    let densityN = parseInt($('#densityN').val()) || 0;
					    let weightN = parseInt($('#weightN').val()) || 0;
					
					    let suitQt = packageY + fmmY + ivY + mpY + densityY + weightY;
					    let nsuitQt = packageN + fmmN + ivN + mpN + densityN + weightN;
					
					    $('#suitQt').val(suitQt);
					    $('#nsuitQt').val(nsuitQt);
					  }
					
					  //세부 검사 항목 input 요소에 onchange 이벤트 추가, 함수 호출
					  $('.detail input').on('change', calQt);
					});
