<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<meta charset="UTF-8">
	<title>자재 입고 검사</title>

	<style>
		.detail {
			display: none;
		}

		#prInspForm {
			display: none;
		}
	</style>


</head>

<body>



	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">자재 입고 검사</h1>
		<!-- <label>발주 번호</label>
	<input type=text> -->

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-7">
					<!-- 토스트 그리드 코드 -->
					<!-- 발주 번호 검색 버튼 -->
					<label>발주 번호 검색</label>
					<button class="sixBtn1" data-bs-toggle="modal" data-bs-target="#regModal">
						<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" fill="currentColor"
							class="bi bi-search" viewBox="0 2 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					</button>

					<!-- <button type="button" class="btn btn-primary m-5"
			data-bs-toggle="modal" data-bs-target="#staticBackdrop">찾기</button> -->

					<!-- 검사 등록 모달창 -->
					<!-- Modal -->
					<div class="modal fade" id="regModal" data-bs-backdrop="static" data-bs-keyboard="false"
						tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="staticBackdropLabel">입고 검사 등록</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div id="grid2"></div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
									<button type="button" class="btn btn-primary" id="regBtn"
										data-bs-dismiss="modal">등록</button>
								</div>
							</div>
						</div>
					</div>

					<!-- 본문 그리드 부분 -->
					<div id="grid"></div>

					<button class="sixBtn6" id="rrBtn">검사결과등록</button>
				</div>


				<!-- 자재 검사 결과 등록 폼 -->
				<div class="col-lg-5" id="formDiv">
					<form action="" method="post" id="prInspForm">
						<!-- display: none;  -->


						<div class="row">
							<div class="col">
								<label for="inspStdId" class="form-label">발주번호 </label> <input type="text"
									class="form-control" id="inspStdId">
							</div>

							<div class="col">
								<label for="inspStdId" class="form-label">검사번호</label> <input type="text"
									class="form-control" id="inspNum">
							</div>

							<div class="col">
								<label for="inspStdId" class="form-label">거래처</label> <input type="text"
									class="form-control" id="busName">
							</div>

						</div>

						<div class="row">
							<div class="col">
								<label for="matId" class="form-label">자재코드 </label> <input type="text"
									class="form-control" id="matId">
							</div>

							<div class="col">
								<label for="exampleFormControlInput1" class="form-label">자재명
								</label> <input type="text" class="form-control" id="matName">
							</div>

							<div class="col">

								<label for="exampleFormControlInput1" class="form-label">검사자
								</label> <input type="text" class="form-control" id="empName">

							</div>
						</div>




						<div class="row">
							<div class="col-3">
								<label for="inspQt" class="form-label">검사 대기 수량 </label> <input type="text"
									class="form-control" id="inspQt">
							</div>
							<div class="col-3">
								<label for="suitQt" class="form-label">입고 가능 수량 </label> <input type="text"
									class="form-control" id="suitQt">
							</div>
							<div class="col-3">
								<label for="nsuitQt" class="form-label">입고 불가 수량 </label> <input type="text"
									class="form-control" id="nsuitQt">
							</div>
						</div>

					</form>
					<!-- 검사 폼 끝나는 부분 -->


					<!-- 세부 검사 항목 boderBox 시작 -->
					<div id="borderBox" class="detail">
						<h5 class="mt-4" style="font-family: 'MaruBuri';">세부 검사 항목</h5>

						<!-- 세부 검사 항목 그리드 -->

						<div id="detailGrid"></div>
						<!-- 세부 검사 항목 끝나는 부분 -->


					</div>
					<!-- 검사 등록 버튼 -->
					<button type="button" class="sixBtn2" id="inspBtn">등록</button>

				</div>
				<!-- 세부 검사 항목 border box 끝 -->


			</div>
			<!-- div class-6 끝나는 부분 -->


		</div>


		<script>
			$('#regModal').on('shown.bs.modal', function (e) {
				$.ajax({
					url: "/quality/proRecList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid2.resetData(result);
						setTimeout(() => grid2.refreshLayout(), 700);
					},
					error: function (reject) {
						console.log(reject);
					}
				});

			})



			// 본문 그리드 ajax
			let gridData = [];
			window.onload = function () {
				$.ajax({
					url: "/quality/prInspList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
					},
					error: function (reject) {
						console.log(reject);
					}
				});


			}; //widnow.onload 끝


			// 본문 그리드
			const grid = new tui.Grid({
				el: document.getElementById('grid'),

				pageOptions: {
					useClient: true,
					perPage: 15
				},

				//data: gridData,
				scrollX: false,
				scrollY: false,
				columns: [{
					header: '발주 번호',
					name: 'inspStdId',
					align: 'center'
				}, {
					header: '검사 번호',
					name: 'inspNum',
					align: 'center'
				}, {
					header: '거래처',
					name: 'busName',
					align: 'center'
				}, {
					header: '자재 코드',
					name: 'matId',
					align: 'center'
				}, {
					header: '자재 명',
					name: 'matName',
					align: 'center'
				}, {
					header: '발주 수량',
					name: 'matReqQt',
					align: 'center'
				}, {
					header: '검사 대기 수량',
					name: 'inspQt',
					align: 'center'
				}]
			});

			// 본문 그리드 한 줄 선택해서 정보 가져오기
			let selStdId;
			let selInspNum;
			let selBusName;
			let selMatId;
			let selMatName;
			let selInspQt;

			grid.on('focusChange', (ev) => {
				// focus된 셀이 있는 열 전체 select 처리
				grid.setSelectionRange({
					start: [ev.rowKey, 0],
					end: [ev.rowKey, grid.getColumns().length - 1]
				});
				console.log(ev.rowKey)

				// rowKey 얻는법
				// focus된 cell 내의 정보
				const focusCell = grid.getFocusedCell()
				console.log(focusCell)

				selKey = ev.rowKey;

				// 행 전체 정보 얻기
				let dataRow = grid.getRow(ev.rowKey);
				console.log(dataRow);
				selReq = dataRow;
				console.log('발주번호 : ' + dataRow.inspStdId);
				selStdId = dataRow.inspStdId;
				selInspNum = dataRow.inspNum;
				selBusName = dataRow.busName;
				selMatId = dataRow.matId;
				selMatName = dataRow.matName;
				selInspQt = dataRow.inspQt;
				selMatReqQt = dataRow.matReqQt;
			});




			// 검사 결과 등록 버튼 클릭 이벤트
			$('#rrBtn').on('click', function (e) {
				console.log('rrBtn클릭');


				$('#prInspForm').toggle(); // prInspForm의 표시 상태를 토글
				$(".detail").css('display', 'block');

				console.log("selMatId:" + selMatId)
				let matId = selMatId;

				//선택된 결과 주입
				$('#inspStdId').val(selStdId);
				$('#inspNum').val(selInspNum);
				$('#busName').val(selBusName);
				$('#matId').val(selMatId);
				$('#matName').val(selMatName);
				$('#inspQt').val(selInspQt);

				console.log("ajax호출 전 matId : " + matId);

				// 검사 항목 ajax 호출
				$.ajax({
					url: "/quality/inspItem",
					method: "GET",
					data: {
						'matId': matId
					},
					dataType: "JSON",
					success: function (result) {
						console.log(result);
						detailGrid.resetData(result);
						setTimeout(() => detailGrid.refreshLayout(), 700);
					},
					error: function (reject) {
						console.log(reject);
					}
				});

			})


			// 검사 세부 항목 그리드
			const detailGrid = new tui.Grid({
				el: document.getElementById('detailGrid'),
				//data: [], //빈 배열로 초기화

				scrollX: false,
				scrollY: true,

				columns: [{
						header: '검사 항목 코드',
						//width: 120,
						name: 'inspId',
						align: 'center'

					},
					{
						header: '항목명',
						name: 'inspName',
						align: 'center'
					},
					{
						header: '설명',
						name: 'inspExp',
						align: 'center'
					},
					{
						header: '기준값',
						name: 'stdVal',
						align: 'center'
					}, {
						header: '결과값',
						name: 'resVal',
						editor: 'text',
						align: 'center'
					},
					{
						header: '부적합 수량',
						name: 'nsuitQt',
						editor: 'text',
						align: 'center'
					},
					{
						header: '적합여부',
						name: 'resStat',
						align: 'center'
					}
				]


			});

			// 세부 검사 항목 그리드에 스크롤 부여
			detailGrid.setBodyHeight(400);
			
			
			// 적합 수량 계산
			let inspQt = parseInt($('#inspQt').val());
			
			let suitQt = inspQt;
			$('#suitQt').val(suitQt);
			
			$(document).ready(function(){
				function calQt(){
			
			console.log(inspQt);
			
			// 부적합 수량 계산
			let nsuitQtSum = 0;
			let rows = detailGrid.getRows();
			console.log(rows);
			rows.forEach(row => {
				console.log(row);
				  let nsuitQt = row.nsuitQt; // 결과값
					console.log(nsuitQt);
				  // 결과값이 숫자인 경우에 더함
				  if (!isNaN(nsuitQt)) {
					  nsuitQtSum += parseFloat(nsuitQt);
					  console.log("parseFloat:"+parseFloat(nsuitQt));
					  console.log(nsuitQtSum);
				  }
				});

				suitQt = inspQt - nsuitQtSum;
				}
			}
			)
			

			// 모달 그리드 ajax
			let gridData2 = [];

			// 모달 그리드

			const grid2 = new tui.Grid({
				el: document.getElementById('grid2'),
				data: [], //빈 배열로 초기화

				pageOptions: {
					useClient: true,
					perPage: 10
				},

				rowHeaders: ['checkbox'],

				columns: [{
						header: '발주 번호',
						width: 120,
						name: 'matReqId',
						align: 'center'

					},
					{
						header: '거래처',
						name: 'busName',
						align: 'center'
					},
					{
						header: '자재 코드',
						name: 'matId',
						align: 'center'
					},
					{
						header: '자재 명',
						name: 'matName',
						align: 'center'
					}, {
						header: '발주 수량',
						name: 'matReqQt',
						align: 'center'
					},
					{
						header: '검사 수량',
						name: 'inspQt',
						editor: 'text',
					}
				]
			});


			//row 정보를 가져오기 위한 dataRow 선언
			let dataRow;
			let key;

			// row 클릭
			grid2.on('click', ev => {
				console.log(ev.rowKey)
				console.log(ev.columns)
				//grid.addSelectionOnly(ev.rowKey);
				const focusCell = grid2.getFocusedCell()
				console.log(focusCell)

				// 클릭한 row 정보 가져오기
				key = ev.rowKey;
				dataRow = grid2.getRow(ev.rowKey);
				console.log(dataRow);

				console.log('등록 수량 : ' + dataRow.inspQt);
			})

			// 모달 등록
			$('#regBtn').on('click', function (e) {
				// 등록할 데이터
				let data = grid2.getModifiedRows().updatedRows;

				if (data.length === 0) {
					alert('검사 결과를 등록해주세요.');
				} else {
					// Ajax를 통해 데이터를 서버로 전송하고 등록 성공 후 처리
					$.ajax({
						url: "/quality/prRegister",
						method: "POST",
						contentType: 'application/json',
						data: JSON.stringify(grid2.getModifiedRows().updatedRows),
						success: function (result) {
							alert('입고 검사가 등록되었습니다.');
							console.log(result);
							const appendedData = result;
							grid.appendRow(appendedData); // 완료된 후 본문 그리드에 append
							console.log('숨김 전')
							$('#regModal').modal('hide');
							console.log('숨김 후')
							grid2.removeCheckedRows(false);

							// 업데이트 된 데이터 출력
							$.ajax({
								url: "/quality/prInspList",
								method: "GET",
								dataType: "JSON",
								success: function (result) {
									grid.resetData(result);
								},
								error: function (reject) {
									console.log(reject);
								}
							});
						},
						error: function (reject) {
							alert('입고 검사 등록 중 에러가 발생하였습니다.');
						}
					});
				}
			});


			// 그리드 색 변경
			tui.Grid.applyTheme('default', {
				cell: {
					header: {
						background: '#e5edf5'
					},
					rowHeader: {
						background: '#e5edf5'
					},
					normal: {
						background: '#ffffff'
					}
				}
			});




			// inspBtn 등록 버튼 클릭 이벤트
			$('#inspBtn').on('click', function (e) {
					new Promise((succ, fail) => {
						$.ajax({
							url: '/quality/priRegister',
							type: 'post',
							dataType: 'JSON',
							contentType: 'application/json',
							success: function (result) {
								console.log(result);

							},
							error: function (reject) {
								console.log(reject);
							}
						});
					}).then((arg) => { //두번째 ajax 실행
						$.ajax({
							url: '/quality/priRegUpdate',
							type: 'post',
							dataType: 'JSON',
							contentType: 'application/json',
							success: function (result2) {
								console.log(result2);

								alert('검사 결과 등록이 완료되었습니다.');

							},
							error: function () {
								alert('검사 결과 등록 중 오류가 발생했습니다!');
							}
						});

					})
					$('#prInspForm input').val('');
				} // on click event 끝


			)


		</script>
	</div>
</body>

</html>
