<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
    <style>
    	body{
    	    margin : 0px;
    	}
        .container-login {
            background-color: #1E4174;
        }

        #login-form {
        	width : 300px;
        	height : 400px;
			margin : auto;
			padding : 285px 0px;
        }

        #loginlogo {
            margin-left: 70px;
        }

        #login-form td {
            color: rgba(255, 255, 255, 0.75);
            padding: 5px 10px;
            font-family: 'MaruBuri';
            text-align: center;
        }

        #loginBtn {
            font-family: 'MaruBuri';
            color: #1E4174;
            font-weight: bold;
            margin-top: 10px;
        }

        #notlogin {
            font-size: 12px;
            text-align: right;
            color: rgba(255, 255, 255, 0.3);
            margin-right : 10px;
            margin-top : 15px;
        }
    </style>
</head>

<body>
    <div class="container-login">
    	<form th:action="|${#request.contextPath}/login|" method="post" id="login-form">
            <img src="assets/img/logo2.png" id="loginlogo">
            <table>
                <tr>
                    <td>사원번호</td>
                    <td><input type="text" id="empId" name="empId"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="empPw" name="empPw"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn btn-light" id="loginBtn">로그인</button></td>
                </tr>
            </table>
            <p id="notlogin">비로그인 화면으로 이동</p>
        </form>
    </div>
</body>

</html>
