	<script>
	//filter submit 버튼관리 시작
	$(".filter_submit").on("click",function(){
		console.log($(".filter"))
		console.log($(".filter").val())
		console.log($(".filter").children().first())
		console.log($(".filter").children().first().val())
		
		var planCheckbox = [];
        $('.filter input[name="지시여부"]:checked').each(function() {
          var checkboxValue = $(this).val();
          planCheckbox.push(checkboxValue);
        });
        
		var statusCheckbox = [];
        $('.filter input[name="상태"]:checked').each(function() {
          var checkboxValue = $(this).val();
          statusCheckbox.push(checkboxValue);
        });

		var searchData = {};
		
		searchData.productName = $('input[name="제품명"]').val();
        searchData.planNo = $('input[name="계획"]').val();
        searchData.writer = $('input[name="작성자"]').val();
        searchData.planCheckbox = planCheckbox;
        searchData.statusCheckbox = statusCheckbox;
        console.log(searchData);
        
		$.ajax({
			url : "/ajax/planFilterAjax",
			method : "POST",
			dataType : "JSON",
			data: searchData,
			success : function(result){
				console.dir(result);
				//gridP.resetData(result);
			}
		})
		
	})
	
	
	var gridP = new tui.Grid({
        el: document.getElementById('grid'),
        //data: gridData,
        scrollX: false,
        scrollY: false,
        rowHeaders: ['rowNum'],
        columns: [
          
          {
            header: '분류',
            name: 'type'
           
          },
          {
            header: '생산세부번호',
            name: 'planHeadId'
          },
          {
            header: '품목코드',
            name: 'matId'
          },
          {
            header: '제품명',
            name: 'cpName'
          },
          {
            header: '계획수량',
            name: 'detaQt'
          },
          {
            header: '완료수량',
            name: 'goodQt'
          },
          {
            header: '납기일',
            name: 'planDueDate'
          },
          {
            header: '착수일',
            name: 'startDate'
          },
          {
            header: '완료일',
            name: 'endDate'
          },
                
          {
            header: '비고',
            name: 'memo',
            formatter: 'listItemText',
            editor: {
              type: 'checkbox',
              options: {
                listItems: [
                  { text: 'Pop', value: '1' },
                  { text: 'Rock', value: '2' },
                  { text: 'R&B', value: '3' },
                  { text: 'Electronic', value: '4' },
                  { text: 'etc.', value: '5' }
                ]
              }
            }
          }
        ]
      });
      
	
	window.onload = function(){
		
		$.ajax({
			url : "/ajax/planAjax",
			method : "GET",
			dataType : "JSON",
			success : function(result){
				console.log("첫 출력값 > ")
				console.dir(result);
				gridP.resetData(result);
			}
		})
	}
	tui.Grid.applyTheme('default', {
                cell: {
                    header: {
                        background: '#e5edf5'
                    },
                    rowHeader: {
                        background: '#e5edf5'
                    },
                    normal: {
                        background: '#ffffff'
                    }
                }
            });
</script>
