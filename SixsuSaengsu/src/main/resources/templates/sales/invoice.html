
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
<meta charset="UTF-8">
<title>주문서관리</title>
<style>
		

h1 {
margin-bottom: 40px;
}

#cpTable {
margin: auto;
}

#cpTable input,
select {
padding-left: 10px;
width: 230px;
}

#divRadio input {
padding-left: 7px;
width: 20px;
}

#cpTable td {
padding: 4px 20px;
text-align: center;
}

.divBtn {
text-align: center;
padding: 15px 0 30px 0;
}
.modal-body {
background: #e5edf5;
}
[data-column-name='cpId'],[data-column-name='ordQt'], [data-column-name='ordDetPrice'],[data-column-name='ordEndDate'], #gridt, #orderingGrid, #gridp {
 cursor: pointer;
}

</style>

</head>


<body>
	<div layout:fragment="content">
		<div>
			
				<h1 class="mt-4" style="font-family: 'MaruBuri';">주문서관리</h1>
				<form action="" method="post" id="allOrderList" name="allOrderList">
				<table id="cpTable">
				<tr>
					<td>주문번호</td><td><input type="text" name="ordId" id="codeBox" readonly></td>
					
					<td>주문날짜</td><td><input type="text" name="ordDate" id="ordDate" readonly></td>
				</tr>
				<tr>
					<td>주문자</td><td><input type="text"
						id="orderName" readonly th:value='${#authentication.principal.empName}' ></td>
				
					<td>사원번호</td><td><input type="text" name="empId" id="orderNum" readonly th:value='${#authentication.principal.empId}'></td>
				</tr>
				<tr>
					<td>거래처명</td><td><input type="text" id="busName" style="width : 165px;" readonly>
					<button type="button" data-bs-toggle="modal" id="search1Btn"
						class="sixBtn2" data-bs-target="#search1Modal">
						<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18"
							fill="currentColor" class="bi bi-search" viewBox="0 2 16 16">
            <path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
					</button></td>
					
					<td>거래처코드</td><td><input type="text" name="busId" id="busCode" readonly></td>
				</tr>
				<tr>
				 	<td>사업자번호</td><td><input type="text" id="busNum" readonly></td>
					
					<td>주소</td><td><input type="text" id="busAddr" readonly></td>
				</tr>
				<tr>
					<td>전화번호</td><td><input type="text" id="busTel" readonly></td>
				</tr>
				</table>
			</form>
		</div>
		<div class="divBtn">		
		<div id="bottom">
			<button class="sixBtn4" id="orderDelete">초기화</button>
			<button class="sixBtn4" id="productConfirm">상품추가</button>
			<button class="sixBtn4" id="productDelete">상품삭제</button>
		</div>
		</div>

		<!-- 모달창 사원조회 -->
		<div class="modal fade" id="searchModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="searchModalLabel">사원 조회</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>


						<div class="btns">
							사원이름: <input id="search-text" />
							<button class="sixBtn2" id="search-btn">조회</button>
							<button class="sixBtn2" id="reset-btn">초기화</button>
						</div>

						<div class="modal-body">
							<div id="grid"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 모달창 거래조회  -->
		<div class="modal fade" id="search1Modal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="searchModalLabel" style="font-family: 'MaruBuri';">거래처 조회</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="btns">
							거래처명: <input id="search1-text" />
							<button class="sixBtn2" id="search1-btn">조회</button>
							<button class="sixBtn2" id="reset1-btn">초기화</button>
						</div>
						<div class="modal-body">
							<div id="gridt"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 모달창 상품조회  -->
		<div class="modal fade" id="productModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="searchModalLabel" style="font-family: 'MaruBuri';">상품 목록 조회</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>


						<div class="btns"></div>

						<div class="modal-body">
							<div id="gridp"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="gridy"></div>
		<div class="divBtn">
		<button class="sixBtn6" id="orderComplete">주문서 완료</button>
		<button class="sixBtn6" id="orderModify">주문서 수정</button>
		<button class="sixBtn6" id="deletComplete">주문서 삭제</button>
		</div>
		<div id="orderingGrid"></div>
		
		
		<script th:inline="javascript">

		
let transPro = ''; // 상품 조회 모달창에서 주문상세그리드 테이블에 값을 넘기기위해 변수선언

window.onload = function() {
	
	makeDate();       	//주문날짜 초기화
	orderingList();		//주문내역 조회
	searchEmp();        //사원검색 버튼 핸들러
	searchBus();        //거래처검색 버튼 핸들러
	

	
	/*--------------------------------
	// 주문서 입력후 상세주문서에 상품 검색
	---------------------------------*/			
	gridy.on('click', ev => { 
		if(ev.columnName == 'cpId'){
		 	transPro=ev.rowKey; // 상품 조회 모달창에서 주문상세그리드 테이블에 값을 차례대로 넘기기위해서 변수 transPro 안에 ev.rowkey를 담아준다
	   		$('#productModal').modal('show');
			$.ajax({
	    		url : "/sales/products",
	    		method : "get",
	    		dataType : "JSON",
	    		success : function(result){
	    			gridp.resetData(result);
	    			console.log ('거래처 모달');
	    			setTimeout(()=>gridp.refreshLayout(),1000);
    			}
    		})
		} 
      });	
	
  	
  	//주문서 초기화 버튼 
	 $("#orderDelete").on("click", function(){
		 location.reload();
	 })

};  //윈도우 온로드 마지막 괄호	
	
	// 주문내역조회
	function orderingList(){
		$.ajax({
			url : "/sales/orderingList",
			method : "GET",
			dataType : "JSON",
			success : function(result) {
				orderingGrid.resetData(result);
				setTimeout(()=>orderingGrid.refreshLayout(),400);
			}
		});
	}

	/*--------------------------------
	//주문서완료 버튼 핸들러
	---------------------------------*/	
	$('#orderComplete').on('click',function(e){
			
		let codeBox =  $('#codeBox').val();
		let ordDate = $('#ordDate').val();
		let empName = $('#orderName').val();
		let empId = $('#orderNum').val();
		let busName = $('#busName').val();
		let busId = $('#busCode').val();
		let busNum =  $('#busNum').val();
		let busAddr = $('#busAddr').val();
		let busTel = $('#busTel').val();
	
		let data ={ codeBox, ordDate, empName, empId, busName, busId, busNum, busAddr, busTel ,
				    list:gridy.getModifiedRows().createdRows}
		$.ajax({
			url:'/sales/orderAdd',
			type:'post',
			contentType : 'application/json',
			data:JSON.stringify( data ),
			dataType:'JSON',
			success:function(result){
				location.reload();
			},
			error:function(result){
				alert('주문서등록과정에서 에러가 발생하였습니다.')
			}
		})
	})


	/*--------------------------------
	//주문서 수정 버튼 핸들러
	---------------------------------*/	
	$('#orderModify').on('click',function(e){
		//주문 마스터정보 수정	
		$.ajax({
			url:'/sales/orderMod',
			type:'post',
			data:$('#allOrderList').serialize(),
			success:function(result){
				console.log(result)
				 $('#codeBox').val(null);
				 $('#ordDate').val(null);
				 $('#orderName').val(null);
				 $('#orderNum').val(null);
				 $('#busName').val(null);
				 $('#busCode').val(null);
				 $('#busNum').val(null);
				 $('#busAddr').val(null);
				 $('#busTel').val(null);
			},
			error:function(reject){
				console.log(reject);
				alert('주문서수정과정에서 에러가 발생하였습니다.')
			}
		})
			
		// 주문 상세 정보 수정
		console.log(gridy.getModifiedRows())
		$.ajax({
			url:'/sales/ordDetMod',
			type:'post',
			data: 'json',
			contentType : 'application/json',
			data:JSON.stringify(gridy.getModifiedRows()),
			success:function(result){
				alert('주문서 수정이 성공적으로 처리되었습니다.')
				location.reload();
				
			},
			error:function(reject){
				console.log(reject);
				alert('주문서상세등록과정에서 에러가 발생하였습니다.')
			}
		})   
	})

									
	/*--------------------------------
	//주문서 삭제
	---------------------------------*/	
	$("#deletComplete").on("click", function(e){
		
		$.ajax({
			url:'/sales/orderModDel',
			type:'post',
			data:$('#allOrderList').serialize(),
			success:function(result){
				console.log(result)
				 $('#codeBox').val(null);
				 $('#ordDate').val(null);
				 $('#orderName').val(null);
				 $('#orderNum').val(null);
				 $('#busName').val(null);
				 $('#busCode').val(null);
				 $('#busNum').val(null);
				 $('#busAddr').val(null);
				 $('#busTel').val(null);
			},
			error:function(reject){
				console.log(reject);
				alert('주문서삭제과정 에러가 발생하였습니다.')
			}
		})
		location.reload();
	}) 
	 
	
	/*--------------------------------
	// 상품추가버튼
	---------------------------------*/	
	$("#productConfirm").on("click", function(e) {
  		if ($('#ordDate').val() === "" || $('#orderName').val() === "" || $('#busName').val() === "") {
    	alert("주문정보를 먼저 입력을 하십시오");
  		}else {
  			let icon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search icon" viewBox="0 0 16 16" style="color:#a6a6a6">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>`
  			const newData={
                		ordDetId : '',
                		cpId : icon,
                		cpName:'',
                		cpSize:'',
                		ordQt:'',
                		ordDetPrice:'',
                		ordSalePrice:'',
                		ordEndDate:'',
                		ordStatDetName:''
              		
                };
  			gridy.appendRow(newData); 
  		}
  	})
  	
  	
	/*--------------------------------
	//상품삭제 버튼 핸들러 : 상품 상세 품목 지우기	
	---------------------------------*/	
	$("#productDelete").on("click", function(e) {	

		gridy.removeCheckedRows(false);
 		gridy.blur();
 		
	});
  	

	/*--------------------------------
	// 첫번째: 주문상세 그리드	
	---------------------------------*/	
	const gridy = new tui.Grid({
		el : document.getElementById('gridy'),
		
		scrollX : false,
		scrollY : false,
		rowHeight: 45,
	    
		 rowHeaders: ['checkbox','rowNum'],
		
		 columns : [ 
			 
			 {header : '주문코드',
			  name : 'ordId',
			  align: 'center',
			  hidden : true
				},
			 		 
			 {
					header : '주문상세코드',
					name : 'ordDetId', 
					align: 'center'
				},
		  {
			  /// 완제품코드, 상품이름, 규격의 값이 있을때 ordqt, ordDetPrice, ordEndDate 값을 넣을수 잇도록 한다
			header : '완제품코드',
	        name : 'cpId',
	        align: 'center',
	        relations:[
	        	{targetNames:['ordQt', 'ordDetPrice','ordEndDate'],
	        	editable({value}){
	                return  value != null;
	        	}    
	        	}
	        ]
	        
		},
		
		{
			header : '상품이름',
			name : 'cpName',
			align: 'center'
		},{
			header : '규격',
			name : 'cpSize',
			align: 'center'
		},
		
		{
			header : '주문수량',
			name : 'ordQt', 
			editor: 'text',
			align : 'right',
			formatter: ({ value }) => {
				if(value == null){
					return ''
				}else{
			 return value.toLocaleString()
				}
			}
		},
		  {
			header : '상품가격',
			name : 'ordDetPrice',
		    editor: 'text',
		    align : 'right',
		    formatter: ({ value }) => {
				if(value == null){
					return ''
				}else{
			 return value.toLocaleString()
				}
			}
		},
		 {
			header : '총가격',
			name : 'ordSalePrice',
			align : 'right',
			formatter: ({ value }) => {
				if(value == null){
					return ''
				}else{
			 return value.toLocaleString()
				}
			}
		   
		 },
		{
			header : '납기일자',
			name : 'ordEndDate',
			align: 'center',
			editor: {
			      type: 'datePicker',
			      options: {
			        format: 'yyyy/MM/dd'
			      }
			    }
		},
		
		
		{
			header : '출고여부',
			name : 'ordStatDetName',
			align: 'center'
		}
		]
	});
	
  	
  	
  	
	gridy.setBodyHeight(450);
	tui.Grid.applyTheme('default', {
		cell: {
			header: {
				background: '#e5edf5'
			},
			normal: {
				background: '#ffffff'
			}
		}
	});
	
    /////총가격을 자동으로 입력을 할수 있도록 하는 기능!!!!
 	gridy.on('editingFinish', ev=>{
 		let row = gridy.getRow(ev.rowKey);
 		console.log(row.ordQt)
 		if((ev.columnName == 'ordQt' || ev.columnName == 'ordDetPrice') && row.ordQt && row.ordDetPrice ){
 			console.log('asdfasdf');
 			gridy.setValue(ev.rowKey, 'ordSalePrice' , row.ordQt * row.ordDetPrice, false)
 		}
 	})
 	
 	
 	/*--------------------------------
	///////// 모달창 상품 리스트	
	---------------------------------*/	
	const gridp = new tui.Grid({
		el : document.getElementById('gridp'),
		rowHeight: 45,
		//data : gridData,
		scrollX : false,
		scrollY : false,
		columns : [ {
			header : '완제품 코드',
			name : 'cpId',
			align: 'center'
		}, {
			header : '완제품 이름',
			name : 'cpName',
			align: 'center'
		}, {
			header : '완제품 규격',
			name : 'cpSize',
			align: 'center'
		}
		]
	});		
 	gridp.setBodyHeight(450);
	tui.Grid.applyTheme('default', {
		cell: {
			header: {
				background: '#e5edf5'
			},
			normal: {
				background: '#ffffff'
			}
		}
	});
	//상품 조회 페이지에서 클릭시 상세주문서 등록으로 데이터 전송
	gridp.on('click', ev=> {
	      {const focusCell = gridp.getFocusedCell() // 찍은 셀의 열정보를 다 들고 오겠다는 의미 컬럽도 들고온다
	      let dataRow = gridp.getRow(ev.rowKey); //ev.rowKey는 이벤트 걸린의 rowkey  를 들고온다  그리고 getRow의 의미는 그 열의 모든정보를 다 들고 온다
	  		gridy.setRow(transPro, {cpId:dataRow.cpId, cpName:dataRow.cpName,cpSize:dataRow.cpSize ,ordId:$('#codeBox').val()})
	  		  		//	 gridy.setValue(transPro, 'ordDetId' , $("#codeBox").val()+'-'+(transPro+1), false)//주문상세코드 자동입력     
	  		$('#productModal').modal('hide');
	      }
	})   
	 
		
	/*--------------------------------
	// 사원검색
	---------------------------------*/
	const grid = new tui.Grid({
		el : document.getElementById('grid'),
		//data : gridData,
		scrollX : false,
		scrollY : false,
		rowHeight: 45,
		columns : [ {
			header : '사원번호',
			name : 'empId',
			align: 'center'
		}, {
			header : '사원이름',
			name : 'empName',
			align: 'center'
		}, {
			header : '사원직책',
			name : 'empRk',
			align: 'center'
		}
		]
	});
	
    // 모달사원행 클릭시 자동으로 주문등록페이지에 값이 입력이됨
	grid.on('click', ev=> {
	  let dataRow = grid.getRow(ev.rowKey);
      $('#orderName').val(dataRow.empName);
      $('#orderNum').val(dataRow.empId);
      $('#searchModal').modal('hide');
    })  
    
	//모달창 전체 사원 리스트
	function searchEmp(){
		// 사원검색버튼
		$('#searchModal').on('show.bs.modal',function(e){
			$.ajax({
				url : "/sales/emp1List",
				method : "GET",
				dataType : "JSON",
				success : function(result) {
					grid.resetData(result);
					setTimeout(()=>grid.refreshLayout(),400);
				}
			});
		})
	}
		
	 // 모달창 사원조회 기능
    $("#search1-text").on('keydown', function(e){
    	if(e.keyCode == 13){
    		$("#search1-btn").click();
    	}
    }) // enter 로 조회 하도록 하는기능
   
    
	// 사원모달창에서 사원이름 입력후 조회가능
	$("#search-btn").on('click', function(){
		console.log($("#search-text").val())
		const result = $("#search-text").val()
		
		$.ajax({
			url : "/sales/emp1List",
			method : "GET",
			data : {'result' : result},
			success : function(result) {
				grid.resetData(result);
				  $("#search-text").val("");
			},
			error : function(reject){
				console.log(reject);
			}
		});
		$('#searchModal').on('show.bs.modal',function(e){
			console.log ('사원 모달');
		
			setTimeout(()=>grid.refreshLayout(),1000);
		})
	})
	
	// 모달사원조회 입력값 초기화
	$('#reset-btn').on('click',function(e){
		$.ajax({
			url : "/sales/emp1List",
			method : "GET",
			dataType : "JSON",
			success : function(result) {
				grid.resetData(result);
			}
		});
	})
	
     
	/*--------------------------------
	// 모달거래처조회 기능	
	---------------------------------*/	    
	const gridt = new tui.Grid({
		el : document.getElementById('gridt'),
		//data : gridData,
		scrollX : false,
		scrollY : false,
