<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
<meta charset="UTF-8">
<title>주문서관리</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">주문서등록</h1>
		<div id="left">
			주문번호 <input type="number">
			<button class="sixBtn2">생성</button>
			<br> 주문날짜 <input type="date"> ~ <input type="date"><br>
			납기일자 <input type="date"> ~ <input type="date"><br>
			주문자 <input type="text">

			<button type="button" data-bs-toggle="modal" id="searchBtn"
				 class="sixBtn2" data-bs-target="#searchModal">
				<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18"
					fill="currentColor" class="bi bi-search" viewBox="0 2 16 16">
                            <path
						d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
			</button>
			<br> 사원번호 <input type="number"><br>
		</div>

		<div id="right">
			거래처명 <input type="text">
			<button>조회</button>
			<br> 거래처코드 <input type="number"><br> 사업자번호 <input
				type="number"><br> 주소 <input type="text"><br>
			전화번호 <input type="text"><br>
		</div>

		<div id="bottom">
			<button  class="sixBtn2">등록</button>
			<button class="sixBtn2">삭제</button>
			<button class="sixBtn2">수정</button>
		</div>


		<!-- 커스터머 모달창 -->
		<div class="modal fade" id="searchModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="searchModalLabel">사원 조회</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					
				
					<div class="btns">
  						사원이름:  <input id="search-text"/>
 					 <button class="sixBtn2"  id="search-btn">조회</button>
  					<button class="sixBtn2"   id="reset-btn">초기화</button>
					</div>
					
					<div class="modal-body">
						<div id="grid"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="sixBtn2" id="confirm-btn">확인</button>
					</div>
				</div>
			</div>
		</div>

		<script>
	
		
	window.onload = function() {
		$.ajax({
			url : "/sales/empList",
			method : "GET",
			dataType : "JSON",
			success : function(result) {
				grid.resetData(result);
			}
		});
		
		$('#searchModal').on('show.bs.modal',function(e){
			console.log ('open');
			setTimeout(()=>grid.refreshLayout(),1000);
			
		})
	};

	const grid = new tui.Grid({
		el : document.getElementById('grid'),
		
		//data : gridData,
		scrollX : false,
		scrollY : false,
		 rowHeaders: ['checkbox'],
		columns : [ {
			header : '사원번호',
			name : 'empId',

		}, {
			header : '사원이름',
			name : 'empName'
		}, {
			header : '사원직책',
			name : 'empRk'
		}

		]

	});
    // 모달창 사원조회 기능
		$("#search-btn").on('click', function(){
			console.log($("#search-text").val())
			const result = $("#search-text").val()
			
			
			$.ajax({
				url : "/sales/emp1List",
				method : "GET",
				data : {'result' : result},
				success : function(result) {
					grid.resetData(result);
				},
				error : function(reject){
					console.log(reject);
				}
			});
		})
	// 모달창 사원조회 입력값 초기화
	  	$("#reset-btn").on('click', function(){
	  	     $("#search-text").val("");
    })
    
    // 모달창에 checkbox 후에 확인버튼 누르면 일어나는 일
      	$("#confirm-btn").on('click', function(){
	  	     
    })
    
  
</script>

	</div>
</body>
</html>
