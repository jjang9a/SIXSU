<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
<meta charset="UTF-8">
<title>재고현황</title>
<style>
h1 {
	margin-bottom: 40px;
}

#section{
width: 920px;
float: left;
padding: 5px;

}
#section1{
width: 920px;
float: right;
padding: 5px;

}

#allProductGrid {
cursor: pointer;
}
</style>
</head>

<body>
    <div layout:fragment="content">
	<h1 class="mt-4" style="font-family: 'MaruBuri'">재고현황</h1>
	
	<div id="section">
	<h3 class="mt-4" style="font-family: 'MaruBuri'">상품별 총 재고</h3>
	<div id="allProductGrid"></div>
	</div>
	
	
	<div id="section1">
	<h3 class="mt-4" style="font-family: 'MaruBuri'">LOT별 총 재고</h3>
	<div id="lotProductGrid"></div>
	</div>
	
	
<script>
	$.ajax({
	    url: '/sales/inventorySearch',
	    type: 'get',
	    success: function (result) {
	    	allProductGrid.resetData(result);
	      
	       
	    },
	    error: function (reject) {
	       console.log(reject);
	       alert('검색 중 오류가 발생했습니다!');
	    }
	 });
	const allProductGrid = new tui.Grid({
		el : document.getElementById('allProductGrid'),
		//data : gridData,
		scrollX : false,
		scrollY : false,
		rowHeight: 45,
		minBodyHeight: 450,
		
		
		columns : [ {
			header : '제품명',
			name : 'cpName',
			align : 'center'
		},{
			header : '제품번호',
			name : 'cpId',
			align : 'center'
		},{
			header : '제품총수량',
			name : 'totalProd',
			align : 'right',
			formatter: ({ value }) => {
			 return value.toLocaleString()
			   }
		}
		]
		});
		
		tui.Grid.applyTheme('default', {
			cell: {
				header: {
					background: '#e5edf5'
				},
				rowHeader: {
					background: '#e5edf5'
				},
				normal: {
					background: '#ffffff'
				}
			}
		});
		
		allProductGrid.on('click', ev=> {
			  let dataRow = allProductGrid.getRow(ev.rowKey);
			  console.log(dataRow);
			  $.ajax({
		            url: "/sales/lotProducts",
		            method: "GET",
		            data: { result: dataRow.cpId },
		            success: function (result) {
		            	 lotProductGrid.resetData(result);
		            	 setTimeout(() => lotProductGrid.refreshLayout(), 400);
		            },
		            error: function (reject) {
		     	       console.log(reject);
		     	       alert('검색 중 오류가 발생했습니다!');
		     	    }
		     	 
		          });
		        
		})
		const lotProductGrid = new tui.Grid({
          el: document.getElementById("lotProductGrid"),
          //data : gridData,
          scrollX: false,
          scrollY: false,
          rowHeight: 45,
          pageOptions: {
            useClient: true,
            perPage: 10,
          },
          columns: [
            {
              header: "완제품 LOT",
              name: "cpLotId",
              align:"center"
            },
            {
              header: "완제품 코드",
              name: "cpId",
              align:"center"
            },
            {
              header: "완제품 이름",
              name: "cpName",
              align:"center"
            },
            {
              header: "완제품 수량",
              name: "cpLotQt",
              align : 'right',
  			formatter: ({ value }) => {
  			 return value.toLocaleString()
  			   }
            },
          ],
        });
		allProductGrid.setBodyHeight(450);
		lotProductGrid.setBodyHeight(450);
</script>	
	
	</div>
</body>
</html>
