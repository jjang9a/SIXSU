<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template}">
<html>

<head>
	<meta charset="UTF-8">
	<title>판매실적 조회</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">판매실적 조회</h1>

		<!-- 날짜 입력용 폼 -->
		<form id="searchForm">
			<input type="hidden" id="date1" name="date1">
			<input type="hidden" id="date2" name="date2">
		</form>

		<select id="selBox" name="selBox">
			<option value="year">연도별</option>
			<option value="momth">월별</option>
			<option value="day">일별</option>
		</select>

		<!-- 제품별 판매금액 원형 차트 -->
		<div class="row">
			<div id="piechart" style="width: 40%; height: 500px;"></div>

			<!-- 제품별 판매 개수 막대 차트 -->
			<div id="chart_div" style="width: 60%; height: 500px;"></div>
		</div>

		<!-- 월별 매출액 막대 차트 -->
		<div id="monthly_div" style="width: 100%; height: 400px;"></div>

		<script>
			window.onload = function () {
				// 날짜 인풋상자 기본데이터 현재시간~2주전 으로 세팅
				document.getElementById('date1').value = get_date(-14).toLocaleDateString();
				document.getElementById('date2').value = new Date().toLocaleDateString();
			}

			// 구글차트 생성콜백
			google.charts.load('current', {
				'packages': ['corechart']
			});
			google.charts.setOnLoadCallback(drawChart);
			google.charts.setOnLoadCallback(drawBasic);
			google.charts.setOnLoadCallback(drawMonthly);

			// 상품별 판매액 조회 원형차트
			function drawChart() {
				$.getJSON({
					url: "/sales/getSalePrice.Ajax",
					method: "GET",
					data: $('#searchForm').serialize(),
					success: function (result) {
						let outAry = [];
						outAry.push(['sales', '총 판매액']); // 타이틀 역할을 만들어주기위한 첫번째 데이터를 넣어줌
						result.forEach(items => {
							let ary = []
							for (prop in items) {
								ary[0] = prop;
								ary[1] = items[prop]
							}
							outAry.push(ary); // 가공
							var data = google.visualization.arrayToDataTable(outAry);
							var options = {
								title: '상품별 판매액',
								chartArea: {
									width: '80%',
									height: '80%'
								},
								titlePosition: 'in',
								axisTitlesPosition: 'in',
								hAxis: {
									textPosition: 'in'
								},
								vAxis: {
									textPosition: 'in'
								}
							};
							var chart = new google.visualization.PieChart(document.getElementById(
								'piechart'));
							chart.draw(data, options);
						})
					}
				});
			}

			// 상품별 판매수량 조회 막대차트
			function drawBasic() {
				$.getJSON({
					url: "/sales/getSalePrice.Ajax",
					method: "GET",
					data: $('#searchForm').serialize(),
					success: function (result) {
						let outAry = [];
						outAry.push(['sales', '판매수량']); // 타이틀 역할을 만들어주기위한 첫번째 데이터를 넣어줌
						result.forEach(items => {
							let ary = []
							for (prop in items) {
								ary[0] = prop;
								ary[1] = items[prop]
							}
							outAry.push(ary); // 가공
							var data = google.visualization.arrayToDataTable(outAry);
							var options = {
								title: '상품별 판매수량',
								legend: 'none'
							};

							var chart = new google.visualization.ColumnChart(
								document.getElementById('chart_div'));
							chart.draw(data, options);
						})
					}
				});
			}

			// 월별 매출액 추이
			function drawMonthly() {
				$.getJSON({
					url: "/sales/getMonthlySales.Ajax",
					method: "GET",
					data: $('#searchForm').serialize(),
					success: function (result) {
						let outAry = [];
						outAry.push(['sales', '매출액']); // 타이틀 역할을 만들어주기위한 첫번째 데이터를 넣어줌
						result.forEach(items => {
							let ary = []
							for (prop in items) {
								ary[0] = prop;
								ary[1] = items[prop]
							}
							outAry.push(ary); // 가공
							var data = google.visualization.arrayToDataTable(outAry);
							var options = {
								title: '월별 매출액 추이',
								legend: 'none'
							};

							var chart = new google.visualization.AreaChart(
								document.getElementById('monthly_div'));
							chart.draw(data, options);
						})
					}
				});
			}
		</script>
	</div>
</body>

</html>
