<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
<meta charset="UTF-8">
<title>설비관리</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>


        body {
            background: #f5f5f5
        }

        table {
            border: 1px #8ca5e9 solid;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(61, 103, 243, 0.25);
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }

        th {
            text-align: left;
        }

        thead {
            font-weight: bold;
            color: #fff;
            background: #99bad7;
        }

        td,
        th {
            padding: 1em .5em;
            vertical-align: middle;
        }

        td {
            border-bottom: 1px solid rgb(0, 0, 0);
            background: #fff;
        }

        a {
            color: #0a0500de;
        }

        @media all and (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                text-align: right;
            }

            table {
                position: relative;
                padding-bottom: 0;
                border: none;
                box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            }

            thead {
                float: left;
                white-space: nowrap;
            }

            tbody {
                overflow-x: auto;
                overflow-y: hidden;
                position: relative;
                white-space: nowrap;
            }

            tr {
                display: inline-block;
                vertical-align: top;
            }

            th {
                border-bottom: 1px solid #a1a9ee;
            }

            td {
                border-bottom: 1px solid #e5e5e5;
            }

        }
   </style>

</head>

<body>
	<div layout:fragment="content">
	
		<h1 class="mt-4">설비관리</h1>
		
		<hr>
		<br> 
		
		
		<!-- 드롭다운 버튼-->
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button"
				data-bs-toggle="dropdown" aria-expanded="false">설비 가동 상태</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">대기</a></li>
				<li><a class="dropdown-item" href="#">중지</a></li>
				<li><a class="dropdown-item" href="#">가동</a></li>
			</ul>
		</div>

		<form name="f">

			<br><br> 

			<fieldset>
				<div style="float: right" class="btn-group" role="group"
					aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="btnradio"
						id="btnradio1" autocomplete="off" checked> <label
						class="btn btn-outline-primary" for="btnradio1">등록</label> <input
						type="radio" class="btn-check" name="btnradio" id="btnradio2"
						autocomplete="off"> <label class="btn btn-outline-primary"
						for="btnradio2">수정</label> <input type="radio" class="btn-check"
						name="btnradio" id="btnradio3" autocomplete="off"> <label
						class="btn btn-outline-primary" for="btnradio3">삭제</label>
				</div>
			
			
			
			
				<!-- <div style="display: inline-block; float: right;">
					<button type="" class="" style="float: right; margin: 5px 5px 5px">삭제</button>

					<button type="" class="" style="float: right; margin: 5px 5px 5px">수정</button>

					<button type="" class="" style="float: right; margin: 5px 5px 5px">등록</button>
				</div> -->
				<br>
				<br> * 설비코드 : <input type="text" name="name"><br>
				<br> * 공정코드 : <input type="text" name="name"><br>
				<br> * 모델 : <input type="text" name="name"><br>
				<br> * 설비명 : <input type="text" name="name"><br>
				<br> * 설비라인 : <input type="text" name="name"><br>
				<br> * 점검주기 : <input type="text" name="name"><br>
				<br> * 담당자 : <input type="text" name="name"><br>
				<br>

				<button type="submit" class="" style="float: right;">저장</button>


				<br> <br> <br> <br> <br> <br> 							

				<!-- 백그라운드 -->

				<div class="p-3 mb-2 bg-secondary text-white">비가동: 대기</div>
				<div class="p-3 mb-2 bg-success text-white">가동</div>
				<div class="p-3 mb-2 bg-danger text-white">비가동: 중지</div>
				<div class="p-3 mb-2 bg-warning text-dark">비가동: 점검</div>


			</fieldset>
		</form>
	</div>
</body>

</html>
