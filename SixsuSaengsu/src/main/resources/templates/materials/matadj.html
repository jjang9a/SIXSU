<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
	<meta charset="UTF-8">
	<title>자재재고조정</title>
</head>

<body>
	<div layout:fragment="content">
			<h1 class="mt-4" style="font-family: 'MaruBuri';">자재재고조정</h1>
	
			<div id="left">
				자재LOT번호 <input type="text" id="matLotId" name="matLotId">
			</div>
			<div id="left">
				<button class="sixBtn2" id="check">조회</button>
				<button class="sixBtn4" id="reset">초기화</button>
			</div>
			<div class="rightBtn">
				<button class="sixBtn4" id="adjinsert">조정입고</button>
				<button class="sixBtn4" id="adjdelete">조정출고</button>
			</div>
			
			<div id="gridm"></div>
			
		<script>
			const gridData = [
	
			];
			
			function matAdjList(matLotId){	
				$.ajax({
					url : "/materials/matadjlist",
					method : "GET",
					data : {matLotId : matLotId},
					success : function(result) {
						gridm.resetData(result);
					},
 					error: function(reject) {
						console.log(reject);
					}
				});
			}
			
			let matLotId = null;
			matAdjList(matLotId);
			
			$('#check').click(function(){
				matLotId = $('#matLotId').val();
				matAdjList(matLotId);

			})
			
			$('#reset').click(function(){
				$('#matLotId').val('');
				matLotId = $('#matLotId').val();
				matAdjList(matLotId);

			})			
			
			
			
			const gridm = new tui.Grid({
				el : document.getElementById('gridm'),
				//data : gridData,
				scrollX : false,
				scrollY : false,
				pageOptions: {
					useClient: true,
					perPage: 10
				},
				rowHeaders: ['checkbox', 'rowNum'],
				columns : [ 
					{
					header : '자재LOT번호',
					name : 'matLotId',
				},	{
					header : '자재코드',
					name : 'matId',
				}, {
					header : '자재명',
					name : 'matName'
				}, {
					header : '자재규격',
					name : 'matSize'
				}, {
					header : '현재재고량',
					name : 'matQt'
				}, {
					header : '조정수량',
					name : 'matAdjQt',
					editor : 'text'
				}]
			});
			
 			tui.Grid.applyTheme('default', {
				cell: {
					header: {
						background: '#e5edf5'
					},
					rowHeader: {
						background: '#e5edf5'
					},
					normal: {
						background: '#ffffff'
					}
				}
			});
 			
 			//자재조정입고버튼
 			$('#adjinsert').on('click', function() {
 				console.log(gridm.getCheckedRows());
 				console.log(gridm.getData());
 				console.log(JSON.stringify(gridm.getCheckedRows()));
 				$.ajax({
					url: "/materials/matrecadj",
					method: "POST",
					contentType: 'application/json',
					data: JSON.stringify(gridm.getCheckedRows()),
					success: function (result) {
						console.log(result);
						matAdjList(matLotId);
						
					},
					error : function(reject){
						console.log(reject);
					}
 				})
 			});
 			
 			//자재조정출고버튼
 			$('#adjdelete').on('click', function(){
 				$.ajax({
					url: "/materials/matshipadj",
					method: "POST",
					contentType: 'application/json',
					data: JSON.stringify(gridm.getCheckedRows()),
					success: function (result) {
						console.log(result);
						matAdjList(matLotId);
					},
					error : function(reject){
						console.log(reject);
					}
 				})
 			})
		</script>
	</div>
</body>

</html>
