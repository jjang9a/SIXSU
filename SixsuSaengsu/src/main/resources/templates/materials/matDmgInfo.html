<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
	<meta charset="UTF-8">
	<title>불량 자재 조회</title>
	<style>
		h1 {
			margin-bottom: 10px;
		}

		h3 {
			padding: 20px 20px 0px 20px;
		}

		button{
			margin: 8px;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">불량 자재 조회</h1>
		

		<div id="grids"></div>
		<script>

			const gridData = [

			];
			window.onload = function () {
			
				$.ajax({
					url: "/materials/matdmglist",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grids.resetData(result);
						//console.log(result);
					},
					error : function(reject){
						console.log(reject);
					}
					
				});
				
				
			};
			
			// 불량처리완료 리스트
 			const gridDataa = [
				
			];
			
			const grids = new tui.Grid({
				el: document.getElementById('grids'),

				scrollX: false,
				scrollY: false,
				pageOptions: {
					useClient: true,
					perPage: 10
				},

				rowHeight: 45,
				minBodyHeight: 200, //한줄에 40으로 기억
				rowHeaders: ['rowNum'],


				columns: [{
						header: '불량등록번호',
						name: 'dmatId'
					},
					{
						header: '검사번호',
						name: 'inspNum'
					},
					{
						header: '자재코드',
						name: 'matId'
					},
					{
						header: '자재명',
						name: 'matName'
					},
					{
						header: '자재규격',
						name: 'matSize'
					},
					{
						header: '불량수량',
						name: 'resVal'
					},
					{
						header: '처리유형',
						name: 'dmatStat'
					},
					{
						header: '등록일자',
						name: 'dmatDate'
					},
					{
						header: '담당자',
						name: 'empName'
					},
					{
						header: '비고',
						name: 'dmatNote'
					}
					
				]

			}); 
			





			tui.Grid.applyTheme('default', {
				cell: {
					header: {
						background: '#e5edf5'
					},
					rowHeader: {
						background: '#e5edf5'
					},
					normal: {
						background: '#ffffff'
					}
				}
			});
			
			
			
			
		</script>



	</div>
</body>

</html>
