<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">

<head>
	<meta charset="UTF-8">
	<title>자재발주관리</title>

</head>

<body>
	<div layout:fragment="content">
		<h1 class="mt-4" style="font-family: 'MaruBuri';">자재발주조회</h1>

		<div id="left">
			<tr>
				<td>자재명</td>
				<td><input type="text" name="mname" id="mname" class="empty" placeholder="검색">
				</td>
			</tr>
			<tr>
				<td>거래처명</td>
				<td><input type="text" name="bname" id="bname" class="empty" placeholder="검색">
				</td>
			</tr>
		<div id="left">
			발주등록일자 <input type="date" id="matStartDate"> ~ <input type="date" id="matStartDatee">
		</div>
		<div id="left">
			발주상태 <input type="radio" th:each="req: ${REQSTAT}" th:value="${req.value}" th:text="${req.text}" name="req">
		</div>
		납기일자 <input type="date" id="matEndDate"> ~ <input type="date" id="matEndDatee">
		<div>
			<div id="left">
				<button class="sixBtn2" id="check">조회</button>
				<button class="sixBtn4" id="reset">초기화</button>
			</div>
		</div>

		

		<div id="grid"></div>
		
		<!-- 모달창 자재조회  -->
		<div class="modal fade" id="msearchModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="msearchModalLabel">자재명 조회</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="btns">
							자재명 <input id="msearch-text" />
							<button class="sixBtn2" id="msearch-btn">조회</button>
							<button class="sixBtn2" id="mreset-btn">초기화</button>
						</div>
						<div class="modal-body">
							<div id="gridm"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 모달창 거래조회  -->
		<div class="modal fade" id="search1Modal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="searchModalLabel">거래처 조회</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="btns">
							거래처명: <input id="search1-text" />
							<button class="sixBtn2" id="search1-btn">조회</button>
							<button class="sixBtn2" id="reset1-btn">초기화</button>
						</div>
						<div class="modal-body">
							<div id="gridt"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
		let reqStat = [[${REQSTAT}]];
		let transPro='';
		
			const gridData = [

			];


			window.onload = function () {
				
				$.ajax({
					url: "/materials/matreqlist",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
						gridInsertRow();
					},
 					error: function(reject){
						console.log(reject);
					}
				
				});
				
				//모달창 전체 거래처 리스트
				$.ajax({
					url : "/sales/busList",
					method : "GET",
					dataType : "JSON",
					success : function(result) {
						gridt.resetData(result);
					},
 					error: function(reject) {
						console.log(reject);
					}
				});
				$('#search1Modal').on('show.bs.modal',function(e){
					console.log ('거래처 모달');
					setTimeout(()=>gridt.refreshLayout(),200);
					// 모달거래처행 클릭시 자동으로 조회 거래처명에 값이 입력이됨
					gridt.on('click', ev=> {
					      const focusCell = gridt.getFocusedCell()
					      let dataRow = gridt.getRow(ev.rowKey);
					      $('#bname').val(dataRow.busName);
					      $('#search1Modal').modal('hide');
					});
				})	
				
				//모달창 전체 자재명 리스트
				$.ajax({
					url : "/materials/matlist",
					method : "GET",
					dataType : "JSON",
					success : function(result) {
						gridm.resetData(result);
					},
 					error: function(reject) {
						console.log(reject);
					}
				});
				$('#msearchModal').on('show.bs.modal', function(e){
					console.log ('자재 모달');
					setTimeout(()=>gridm.refreshLayout(),200);
					// 모달자재행 클릭시 자동으로 조회 자재명에 값이 입력이됨
					gridm.on('click', ev=> {
				      const focusCell = gridm.getFocusedCell()
				      let dataRow = gridm.getRow(ev.rowKey);
				      $('#mname').val(dataRow.matName);
				      $('#msearchModal').modal('hide');
				    });
					
				})
			};
			
			//테이블에 들어갈 데이터 설정(조회)
			const grid = new tui.Grid({
				el: document.getElementById('grid'),
				
				scrollX: false,
				scrollY: false,
				pageOptions: {
					useClient: true,
					perPage: 10
				},


				
				rowHeaders: ['checkbox'],


				columns: [{
						header: '발주번호',
						name: 'matReqId'
					},
					{
						header: '자재코드',
						name: 'matId',
						editor: 'text'
					},
					{
						header: '자재명',
						name: 'matName'
					},
					{
						header: '규격',
						name: 'matSize'
					},
					{
						header: '발주량',
						name: 'matReqQt',
						editor: 'text'
					},
					{
						header: '거래처코드',
						name: 'busId',
						editor: 'text'
						
					},
					{
						header: '거래처명',
						name: 'busName',
					},
					{
						header: '발주일',
						name: 'matReqDate'
					},
					{
						header: '발주상태',
						name: 'matReqStat',
						 formatter: 'listItemText',
				          editor: {
				            type: 'select',
				            options: {
				              listItems:reqStat
				            }
				          }
					},
					{
						header: '납기요청일',
						name: 'matEndDate',
						editor: {
						      type: 'datePicker',
						      options: {
						        format: 'yyyy-MM-dd'
						      }
						    }
					},
					{
						header: '담당자',
						name: 'empName'
					}
					

				]
				
			});

		    // 거래처조회 기능
			const gridt = new tui.Grid({
				el : document.getElementById('gridt'),
				scrollX : false,
				scrollY : false,
				columns : [ 
					{
					header : '거래처번호',
					name : 'busId',
				}, {
					header : '거래처명',
					name : 'busName'
				}, {
					header : '사업자번호',
					name : 'busNum'
				}, {
					header : '전화번호',
					name : 'busTell'
				}, {
					header : '주소',
					name : 'busAddr'
				}]
			});
		    
			// 모달자재조회 기능
			const gridm = new tui.Grid({
				el : document.getElementById('gridm'),
				scrollX : false,
				scrollY : false,
				columns : [ 
					{
					header : '자재코드',
					name : 'matId',
				}, {
					header : '자재명',
					name : 'matName'
				}, {
					header : '자재규격',
					name : 'matSize'
				}]
			});
	
			
			//조회하기
			$('#check').on("click", function () {

				const reqNum = $('#reqNum').val();
				console.log(reqNum);
				const matEndDate = $('#matEndDate').val();
				console.log(matEndDate);
			});

			//초기화 버튼 설정
			$('#reset').on("click", function (e) {
				$('#reqNum').val('');
				$('#mname').val('');
				$('#bname').val('');
				$('#matStartDate').val('');
				$('#matStartDatee').val('');
				$('#matEndDate').val('');
				$('#matEndDatee').val('');

				//location.reload();

				$.ajax({
					url: "/materials/mms",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid.resetData(result);
					},
 					error: function(reject){
						console.log(reject);
					}
				});
				
			});
		    
		</script>
	</div>
</body>

</html>
