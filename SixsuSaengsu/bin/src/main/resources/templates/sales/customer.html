<!DOCTYPE html>

<head>
 <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
<title>Insert title here</title>
<style>
        body {
           
            background: #f5f5f5
        }

        table {
            border: 1px #8ca5e9 solid;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(61, 103, 243, 0.25);
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }

        th {
            text-align: left;
        }

        thead {
            font-weight: bold;
            color: #fff;
            background: #4b63eb;
        }

        td,
        th {
            padding: 1em .5em;
            vertical-align: middle;
        }

        td {
            border-bottom: 1px solid rgb(0, 0, 0);
            background: #fff;
        }

        a {
            color: #0a0500de;
        }

        @media all and (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                text-align: right;
            }

            table {
                position: relative;
                padding-bottom: 0;
                border: none;
                box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            }

            thead {
                float: left;
                white-space: nowrap;
            }

            tbody {
                overflow-x: auto;
                overflow-y: hidden;
                position: relative;
                white-space: nowrap;
            }

            tr {
                display: inline-block;
                vertical-align: top;
            }

            th {
                border-bottom: 1px solid #a1a9ee;
            }

            td {
                border-bottom: 1px solid #e5e5e5;
            }

        

        }
 			#bottom {
           
                padding-left:1900px;
            }       
    </style>
     
</head>
