		<script>
		
		
		$('#regModal').on('shown.bs.modal', function (e) {
			setTimeout(()=> grid2.refreshLayout(), 1000);
		})
		

	    
 		// 본문 그리드 ajax
		let gridData = [];
		window.onload = function() {
			$.ajax({
				url : "/quality/prInspList",
				method : "GET",
				dataType : "JSON",
				success : function(result) {
					grid.resetData(result);
				}
			});					
		}; 
		

		// 본문 그리드
		const grid = new tui.Grid({
			el : document.getElementById('grid'),
			//data: gridData,
			scrollX : false,
			scrollY : false,
			columns : [ {
				header : '발주 번호',
				name : 'matReqId'
			}, {

				name : 'busId'

				name : 'matId'
			}, {

				name : 'matName'

				name : 'inspQt'
			}]
		});
		
		// 그리드 색 변경
	    tui.Grid.applyTheme('default', {
            cell: {
                header: {
                    background: '#e5edf5'
                },
                rowHeader: {
                    background: '#e5edf5'
                },
                normal: {
                    background: '#ffffff'
                }
            }
        });

			
			// 모달 그리드 ajax
			let gridData2 = [];
			
				$.ajax({
					url : "/quality/proRecList",
					method : "GET",
					dataType : "JSON",
					success : function(result) {
						grid2.resetData(result);
					}
				});
			
			// 모달 그리드
			class RowNumberRenderer {
			      constructor(props) {
			        const el = document.createElement('span');
			        el.innerHTML = `No.${props.formattedValue}`;
			        this.el = el;
			      }

			      getElement() {
			        return this.el;
			      }

			      render(props) {
			        this.el.innerHTML = `No.${props.formattedValue}`;
			      }
			    }

			    class CheckboxRenderer {
			      constructor(props) {
			        const { grid2, rowKey } = props;

			        const label = document.createElement('label');
			        label.className = 'checkbox tui-grid-row-header-checkbox';
			        label.setAttribute('for', String(rowKey));

			        const hiddenInput = document.createElement('input');
			        hiddenInput.className = 'hidden-input';
			        hiddenInput.id = String(rowKey);

			        const customInput = document.createElement('span');
			        customInput.className = 'custom-input';

			        label.appendChild(hiddenInput);
			        label.appendChild(customInput);

			        hiddenInput.type = 'checkbox';
			        label.addEventListener('click', (ev) => {
			          ev.preventDefault();

			          if (ev.shiftKey) {
			            grid2[!hiddenInput.checked ? 'checkBetween' : 'uncheckBetween'](rowKey);
			            return;
			          }

			          grid2[!hiddenInput.checked ? 'check' : 'uncheck'](rowKey);
			        });

			        this.el = label;

			        this.render(props);
			      }

			      getElement() {
			        return this.el;
			      }

			      render(props) {
			        const hiddenInput = this.el.querySelector('.hidden-input');
			        const checked = Boolean(props.value);

			        hiddenInput.checked = checked;
			      }
			    }

			    const grid2 = new tui.Grid({
			      el: document.getElementById('grid2'),
			      data: gridData2,
			      rowHeaders: [ 'checkbox'
			      ],
			      columns: [
			        {
			          header: '발주 번호',
			          name: 'matReqId'
			        },
			        {
			          header: '거래처',
			          name: 'busName'
			        },
			        {
			          header: '자재 코드',
			          name: 'matId'
			        },
			        {
			          header: '자재 명',
			          name: 'matName'
			        },
			        {
			          header: '검사 수량',
			          name: 'inspQt',
			          editor: 'text'
			        }
			      ]
			    });

			    grid2.on('check', function(ev) {
			      console.log('check', ev);
			    });

			    grid2.on('uncheck', function(ev) {
			      console.log('uncheck', ev);
			    });
			    
			    //row 정보를 가져오기 위한 dataRow 선언
			    let dataRow;
			    let key;
			    
				// row 클릭
				grid2.on('click', ev=> {
               console.log(ev.rowKey)
               console.log(ev.columns)
               //grid.addSelectionOnly(ev.rowKey);
               const focusCell = grid2.getFocusedCell()
               console.log(focusCell)
               
               // 클릭한 row 정보 가져오기
               key=ev.rowKey;
               dataRow = grid2.getRow(ev.rowKey);
               console.log(dataRow);
               
               console.log('등록 수량 : ' + dataRow.inspQt);
            })

					e.preventDefault();
					
					dataRow=grid2.getRow(key);
